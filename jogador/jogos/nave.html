<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nave Espacial</title>
<style>
body{margin:0;background:black}
canvas{display:block;margin:auto;background:#111}
</style>
</head>
<body>
<canvas id="game" width="400" height="500"></canvas>

<script>
const c=document.getElementById("game");
const ctx=c.getContext("2d");

let player={x:180,y:450,w:40,h:20};
let bullets=[];
let enemies=[];
let score=0;

function spawn(){
enemies.push({x:Math.random()*360,y:0,w:20,h:20});
}
setInterval(spawn,1500);

function update(){
ctx.clearRect(0,0,400,500);

ctx.fillStyle="white";
ctx.fillRect(player.x,player.y,player.w,player.h);

bullets.forEach(b=>{
b.y-=5;
ctx.fillRect(b.x,b.y,5,10);
});

enemies.forEach(e=>{
e.y+=2;
ctx.fillStyle="red";
ctx.fillRect(e.x,e.y,e.w,e.h);

bullets.forEach(b=>{
if(b.x<e.x+e.w && b.x+5>e.x &&
b.y<e.y+e.h && b.y+10>e.y){
score++;
e.y=600;
}
});
});

ctx.fillStyle="white";
ctx.fillText("Score:"+score,10,20);

requestAnimationFrame(update);
}

document.addEventListener("keydown",e=>{
if(e.code==="ArrowLeft") player.x-=10;
if(e.code==="ArrowRight") player.x+=10;
if(e.code==="Space") bullets.push({x:player.x+18,y:player.y});
});

update();
</script>
</body>
</html>
