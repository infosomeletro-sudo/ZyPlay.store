<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZYPLAY - Tiro ao Alvo</title>

<style>
body{
    margin:0;
    background:#050510;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
}

h1{
    margin-top:20px;
}

#area{
    position:relative;
    width:100%;
    height:70vh;
    overflow:hidden;
    background:#0f0f25;
    border-top:3px solid #00d4ff;
    border-bottom:3px solid #ff007a;
}

#alvo{
    width:80px;
    height:80px;
    border-radius:50%;
    background:red;
    position:absolute;
    cursor:pointer;
    box-shadow:0 0 15px red;
    transition:0.1s;
}

#painel{
    margin:15px;
    font-size:18px;
}

button{
    padding:10px 20px;
    background:#ff007a;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:5px;
    font-weight:bold;
}

button:hover{
    background:#00d4ff;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Tiro ao Alvo</h1>

<div id="painel">
    Pontos: <span id="pontos">0</span> |
    Tempo: <span id="tempo">30</span>s
    <br><br>
    <button onclick="iniciar()">Reiniciar</button>
    <br><br>
    <a href="/">â¬… Voltar ao menu</a>
</div>

<div id="area">
    <div id="alvo"></div>
</div>

<script>

let pontos = 0;
let tempo = 30;
let intervalo;
let cronometro;

const alvo = document.getElementById("alvo");
const area = document.getElementById("area");

function moverAlvo(){
    const maxX = area.clientWidth - 80;
    const maxY = area.clientHeight - 80;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    alvo.style.left = x + "px";
    alvo.style.top = y + "px";
}

alvo.onclick = function(){
    pontos++;
    document.getElementById("pontos").innerText = pontos;
    moverAlvo();
}

function iniciar(){
    pontos = 0;
    tempo = 30;
    document.getElementById("pontos").innerText = pontos;
    document.getElementById("tempo").innerText = tempo;

    clearInterval(intervalo);
    clearInterval(cronometro);

    moverAlvo();

    intervalo = setInterval(moverAlvo, 1200);

    cronometro = setInterval(()=>{
        tempo--;
        document.getElementById("tempo").innerText = tempo;

        if(tempo <= 0){
            clearInterval(intervalo);
            clearInterval(cronometro);
            alert("Fim de jogo! PontuaÃ§Ã£o: " + pontos);
        }
    },1000);
}

iniciar();

</script>

</body>
</html>
