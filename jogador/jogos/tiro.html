<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tiro ao Alvo</title>
<style>
body{background:#111;color:#fff;text-align:center;font-family:Arial}
#alvo{width:80px;height:80px;background:red;border-radius:50%;position:absolute;cursor:pointer}
</style>
</head>
<body>
<h2>Tiro ao Alvo</h2>
<p>Pontos: <span id="pontos">0</span></p>
<div id="alvo"></div>

<script>
let pontos=0;
const alvo=document.getElementById("alvo");

function mover(){
  alvo.style.top=Math.random()*80+"vh";
  alvo.style.left=Math.random()*80+"vw";
}
mover();

alvo.onclick=()=>{
  beep(600,0.1);
  pontos++;
  document.getElementById("pontos").innerText=pontos;
  mover();
};

let audioCtx;
function beep(freq,dur){
  if(!audioCtx) audioCtx=new AudioContext();
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=freq;
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime+dur);
}
</script>
</body>
</html>
