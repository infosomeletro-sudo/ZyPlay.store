<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Snake Neon - ZyPlay</title>
    <style>
        body { 
            background: #050510; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            color: #00d4ff; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
        }
        canvas { 
            border: 5px solid #ff007a; 
            box-shadow: 0 0 30px #ff007a; 
            background: #000;
        }
        .score { font-size: 28px; margin-bottom: 10px; text-shadow: 0 0 10px #00d4ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="score">ZYCOINS: <span id="pontos">0</span></div>
    <canvas id="snake" width="400" height="400"></canvas>

    <script>
        // SONS EMBUTIDOS EM CÓDIGO (BASE64)
        const somComer = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IiwAAAABAAEAQB8AAEAfAAABAAgAZGF0YTdvT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT18=");
        const somMorrer = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IiwAAAABAAEAQB8AAEAfAAABAAgAZGF0YTdvT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT18=");

        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let score = 0;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
        let d;

        document.addEventListener("keydown", direction);
        
        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha a cobra
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00d4ff" : "#ff007a";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#050510";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Desenha a comida (ZYCOIN)
            ctx.fillStyle = "#ffcc00";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ffcc00";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // Se a cobra comer
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById("pontos").innerHTML = score;
                somComer.play().catch(() => {}); // Toca o som embutido
                food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                somMorrer.play().catch(() => {}); 
                clearInterval(game);
                alert("ARENA ZYPLAY: Você coletou " + score + " ZYCOINS!");
                location.reload();
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
