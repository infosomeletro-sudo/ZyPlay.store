<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Desafio Matemático</title>
<style>
body{background:#111;color:white;text-align:center;font-family:sans-serif}
input{padding:10px;font-size:18px}
button{padding:10px;font-size:18px}
</style>
</head>
<body>
<h2>Desafio Matemático</h2>
<h1 id="question"></h1>
<input id="answer">
<button onclick="check()">Responder</button>

<script>
let a=Math.floor(Math.random()*10);
let b=Math.floor(Math.random()*10);
document.getElementById("question").innerText=a+" + "+b+" = ?";

function check(){
let ans=document.getElementById("answer").value;
if(ans==a+b){
alert("Correto!");
}else{
alert("Errado!");
}
location.reload();
}
</script>
</body>
</html>
