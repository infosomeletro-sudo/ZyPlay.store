<!DOCTYPE html><html lang="pt-br"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZYPLAY â€¢ MemÃ³ria</title>
<style>
  body{margin:0;background:#050510;color:#fff;font-family:Arial;text-align:center}
  header{display:flex;gap:10px;justify-content:center;align-items:center;padding:14px;background:#12122b;border-bottom:3px solid #ff007a}
  a.btn,button.btn{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);color:#fff;cursor:pointer;text-decoration:none;font-weight:700}
  .grid{display:grid;grid-template-columns:repeat(4,80px);gap:10px;justify-content:center;margin:18px}
  .card{width:80px;height:80px;background:#1b1b35;border:1px solid rgba(0,212,255,.35);border-radius:12px;display:grid;place-items:center;font-size:26px;font-weight:900;cursor:pointer;user-select:none}
  .card.open{background:#00d4ff;color:#031018}
  .card.done{background:#2ecc71;color:#031018}
</style></head><body>
<header>
  <a class="btn" href="/">â¬… Voltar ao menu</a>
  <button class="btn" id="soundBtn">ðŸ”Š Som: ON</button>
</header>
<div>Encontre os pares â€¢ Acertos: <b id="hits">0</b></div>
<div class="grid" id="grid"></div>

<script>
let audioCtx=null, soundOn=true;
const soundBtn=document.getElementById('soundBtn');
function initAudio(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); }
function beep(f=440,d=0.08,t="square",v=0.06){
  if(!soundOn) return; initAudio();
  const o=audioCtx.createOscillator(), g=audioCtx.createGain();
  o.type=t; o.frequency.value=f; g.gain.value=v;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+d);
}
soundBtn.onclick=()=>{ soundOn=!soundOn; beep(700,0.05); soundBtn.textContent=soundOn?"ðŸ”Š Som: ON":"ðŸ”‡ Som: OFF"; };
document.addEventListener("click", initAudio, {once:true});
document.addEventListener("keydown", initAudio, {once:true});

const grid=document.getElementById('grid');
let values=["ðŸ’","ðŸ’","â­","â­","ðŸŽ®","ðŸŽ®","ðŸ‘¾","ðŸ‘¾"];
values=values.sort(()=>Math.random()-0.5);

let open=[], done=0, hits=0;
document.getElementById('hits').textContent=hits;

values.forEach((v,idx)=>{
  const el=document.createElement('div');
  el.className="card";
  el.dataset.val=v;
  el.dataset.idx=idx;
  el.textContent="";
  el.onclick=()=>{
    if(el.classList.contains("done")||el.classList.contains("open")) return;
    if(open.length===2) return;
    el.classList.add("open"); el.textContent=v; beep(700,0.05);
    open.push(el);

    if(open.length===2){
      const [a,b]=open;
      if(a.dataset.val===b.dataset.val){
        a.classList.add("done"); b.classList.add("done");
        a.classList.remove("open"); b.classList.remove("open");
        hits++; done+=2;
        document.getElementById('hits').textContent=hits;
        beep(980,0.06); setTimeout(()=>beep(1180,0.06),70);
        open=[];
        if(done===values.length){
          setTimeout(()=>{ beep(1300,0.07); alert("VocÃª venceu!"); location.reload(); },120);
        }
      }else{
        beep(180,0.10,"sawtooth",0.06);
        setTimeout(()=>{
          a.classList.remove("open"); b.classList.remove("open");
          a.textContent=""; b.textContent="";
          open=[];
        },550);
      }
    }
  };
  grid.appendChild(el);
});
</script>
</body></html>
