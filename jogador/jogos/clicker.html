<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Clicker</title></head>
<body style="text-align:center;background:black;color:white">
<h1>Clicker Zycoin</h1>
<p>Zycoin: <span id="z">0</span></p>
<button onclick="add()">Clique</button>

<script>
let z=0;
function add(){
z++;
document.getElementById("z").innerText=z;
}
</script>
</body>
</html>
