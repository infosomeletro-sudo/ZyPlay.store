<!DOCTYPE html>
<html>
<head><style>canvas{background:#000; display:block; margin:auto; border:3px solid #00d4ff;}</style></head>
<body style="background:#050510; color:#00d4ff; text-align:center;">
    <h1>QUEBRA BLOCOS</h1>
    <canvas id="m" width="480" height="320"></canvas>
    <script>
        var c=document.getElementById("m"),ctx=c.getContext("2d"),x=c.width/2,y=c.height-30,dx=2,dy=-2,r=10,ph=10,pw=75,px=(c.width-pw)/2,rc=3,cc=5,bw=75,bh=20,bp=10,bt=30,bl=30,bricks=[];
        for(var i=0;i<cc;i++){bricks[i]=[];for(var j=0;j<rc;j++){bricks[i][j]={x:0,y:0,status:1}}}
        document.addEventListener("mousemove",function(e){var r=c.getBoundingClientRect();px=e.clientX-r.left-pw/2;});
        function draw(){ctx.clearRect(0,0,c.width,c.height);for(var i=0;i<cc;i++){for(var j=0;j<rc;j++){if(bricks[i][j].status==1){var bx=(i*(bw+bp))+bl,by=(j*(bh+bp))+bt;bricks[i][j].x=bx;bricks[i][j].y=by;ctx.fillStyle="#ff007a";ctx.fillRect(bx,by,bw,bh)}}}
        ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fillStyle="#ffcc00";ctx.fill();ctx.closePath();
        ctx.fillStyle="#00d4ff";ctx.fillRect(px,c.height-ph,pw,ph);
        for(var i=0;i<cc;i++){for(var j=0;j<rc;j++){var b=bricks[i][j];if(b.status==1){if(x>b.x&&x<b.x+bw&&y>b.y&&y<b.y+bh){dy=-dy;b.status=0}}}}
        if(x+dx>c.width-r||x+dx<r)dx=-dx;if(y+dy<r)dy=-dy;else if(y+dy>c.height-r){if(x>px&&x<px+pw)dy=-dy;else{alert("GAME OVER");location.reload()}}x+=dx;y+=dy;requestAnimationFrame(draw);}draw();
    </script>
</body>
</html>
