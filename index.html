<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZYPLAY.store - Arena Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Rajdhani', sans-serif;
    background:linear-gradient(135deg,#050512,#0b1025);
    color:white;
}

header{
    padding:20px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,.4);
    border-bottom:1px solid rgba(255,255,255,.1);
}

.logo{
    font-family:'Press Start 2P';
    font-size:14px;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:15px;
    font-weight:700;
}

nav a:hover{
    color:#00f7ff;
}

.hero{
    padding:60px 30px;
    text-align:center;
}

.hero h1{
    font-family:'Press Start 2P';
    font-size:28px;
    margin-bottom:20px;
}

.hero p{
    max-width:700px;
    margin:auto;
    opacity:.8;
}

.wallet{
    margin:40px auto;
    max-width:1000px;
    background:rgba(255,255,255,.05);
    padding:30px;
    border-radius:15px;
}

.wallet h2{
    margin-top:0;
}

.wallet-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

.wallet-box{
    background:rgba(0,0,0,.4);
    padding:20px;
    border-radius:10px;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    border:none;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

.primary{
    background:#00f7ff;
}

.danger{
    background:#ff5577;
    color:white;
}

.games{
    padding:40px 30px;
    max-width:1200px;
    margin:auto;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.card{
    background:rgba(255,255,255,.05);
    padding:20px;
    border-radius:15px;
    transition:.2s;
}

.card:hover{
    transform:translateY(-5px);
    background:rgba(255,255,255,.1);
}

.card a{
    display:block;
    margin-top:10px;
    text-decoration:none;
    color:#ffd54a;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    <div class="logo">ZYPLAY ARENA</div>
    <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="politica.html">Privacidade</a>
        <a href="termos.html">Termos</a>
        <a href="contato.html">Contato</a>
    </nav>
</header>

<div class="hero">
    <h1>Jogos Online HTML5</h1>
    <p>Entre na ZyPlay Arena, desafie seus limites e acumule ZyCoin enquanto joga seus títulos favoritos diretamente no navegador.</p>
</div>

<div class="wallet">
    <h2>Carteira ZyCoin</h2>

    <div class="wallet-grid">
        <div class="wallet-box">
            <strong>Saldo ZyCoin:</strong>
            <h3><span id="zycoin">0</span> ZY</h3>
        </div>

        <div class="wallet-box">
            <strong>Saldo em R$:</strong>
            <h3>R$ <span id="brl">0.00</span></h3>
        </div>
    </div>

    <div style="margin-top:20px;">
        <input type="number" id="amount" placeholder="Quantidade de ZyCoin para converter">
        <button class="primary" onclick="convert()">Converter</button>
        <button class="danger" onclick="resetWallet()">Resetar</button>
    </div>
</div>

<div class="games">
    <h2>Jogos Disponíveis</h2>
    <div class="grid" id="gameGrid"></div>
</div>

<script>
const files = [
"blocos.html","clicker.html","cobrinha.html","corrida.html","flappy.html","frogger-neon.html",
"matemática.html","memoria.html","mesclar-2048.html","sobrevivente-do-meteoro.html","nave.html",
"pong-neon.html","reflexo.html","tiro.html","whaccyber.html","zyIslandsurvival.html","zyblocks.html",
"zydungeon.html","zyplayneonracer.html","zyplaypuzzlerelic.html","zyplayrhythmdash.html",
"zyplayskyplatformer.html","zyplaytowerguard.html","zyquest.html","zyrpg.html","zyspaceodyssey.html","zytemplerun.html"
];

const grid = document.getElementById("gameGrid");

files.forEach(file=>{
    const name = file.replace(".html","");
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
        <h3>${name}</h3>
        <a href="jogador/jogos/${file}">Jogar</a>
    `;
    grid.appendChild(card);
});

const KEY_ZY="zycoin";
const KEY_BRL="brl";

function updateUI(){
    document.getElementById("zycoin").innerText=localStorage.getItem(KEY_ZY)||0;
    document.getElementById("brl").innerText=parseFloat(localStorage.getItem(KEY_BRL)||0).toFixed(2);
}

function convert(){
    let zy=parseInt(localStorage.getItem(KEY_ZY)||0);
    let amount=parseInt(document.getElementById("amount").value||0);

    if(amount>zy || amount<=0) return;

    zy-=amount;
    let brl=parseFloat(localStorage.getItem(KEY_BRL)||0);
    brl+=amount*0.05;

    localStorage.setItem(KEY_ZY,zy);
    localStorage.setItem(KEY_BRL,brl);
    updateUI();
}

function resetWallet(){
    localStorage.setItem(KEY_ZY,0);
    localStorage.setItem(KEY_BRL,0);
    updateUI();
}

updateUI();
</script>

</body>
</html>
