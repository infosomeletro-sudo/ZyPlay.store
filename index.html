<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyPlay | Arena Retro</title>
    
    <meta name="google-adsense-account" content="ca-pub-9159169630954848">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9159169630954848" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .game-card { transition: all 0.3s ease; cursor: pointer; border: 1px solid rgba(59, 130, 246, 0.2); }
        .game-card:hover { transform: scale(1.05); border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-4">
        <div class="w-full max-w-md glass p-8 rounded-3xl text-center">
            <img src="favicon.png" class="w-20 mx-auto mb-4 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-black italic text-blue-500 mb-6">ZYPLAY ARENA</h1>
            
            <div id="login-box" class="space-y-4">
                <input type="email" id="l-email" placeholder="E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500">
                <input type="password" id="l-pass" placeholder="Senha" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500">
                <button onclick="logar()" class="w-full bg-blue-600 py-4 rounded-xl font-black hover:bg-blue-500 transition-all">ENTRAR NA ARENA</button>
                <p class="text-xs text-slate-500">Novo? <button onclick="toggleAuth()" class="text-blue-400 font-bold">Criar conta</button></p>
            </div>

            <div id="reg-box" class="hidden space-y-4">
                <input type="email" id="r-email" placeholder="Seu E-mail" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-green-500">
                <input type="password" id="r-pass" placeholder="Crie uma Senha" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-green-500">
                <button onclick="cadastrar()" class="w-full bg-green-600 py-4 rounded-xl font-black hover:bg-green-500 transition-all">CADASTRAR</button>
                <p class="text-xs text-slate-500">Já tem conta? <button onclick="toggleAuth()" class="text-blue-400 font-bold">Logar</button></p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-6">
            <div class="flex items-center gap-2">
                <img src="favicon.png" class="w-8 rounded shadow-lg">
                <span class="font-black italic text-blue-500">ZYPLAY</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="zc-val" class="text-yellow-400 font-black text-sm">500 ZC</p>
                    <p id="rs-val" class="text-green-400 text-[10px] font-bold">R$ 0,50</p>
                </div>
            </div>
        </nav>

        <div class="p-4 max-w-4xl mx-auto">
            <div class="glass h-24 rounded-2xl flex items-center justify-center overflow-hidden">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9159169630954848" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>

        <main class="p-4 max-w-6xl mx-auto">
            <h2 class="text-xl font-black italic mb-6 flex items-center gap-2">
                <i class="fa-solid fa-fire text-orange-500"></i> ARENA DE JOGOS (+100)
            </h2>

            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="game-grid">
                </div>
        </main>

        <div class="fixed bottom-0 left-0 right-0 p-4 glass border-t border-white/10 z-40">
            <div class="max-w-md mx-auto flex gap-2">
                <input type="text" id="pix-field" placeholder="Chave PIX" class="flex-1 bg-slate-900 border border-slate-700 rounded-xl p-3 text-sm outline-none">
                <button onclick="sacar()" class="bg-green-600 px-6 py-3 rounded-xl font-bold text-xs whitespace-nowrap">SACAR</button>
            </div>
        </div>
    </div>

    <script>
        const LINK_V = "https://script.google.com/macros/s/AKfycbw0LnuhMhVyA9BDV7gYIjzILsiNLMJ7GiBSkvJeJJ9m5PvPY5f6yHsIaQcWMLZ1aBfr/exec";
        const LINK_S = "https://script.google.com/macros/s/AKfycby3-2feqPT5hVCuZZOeDSSNdlFZYVDzbRduDwiDLMpNfWFDudOvM9c2npL9xJGsAnapfw/exec";
        
        let saldo = 500;
        let emailAtivo = "";

        // LISTA DE JOGOS (Simulando 100 jogos)
        const categorias = ["Action", "Retro", "Puzzle", "Arcade", "Sports"];
        const games = [
            { n: "Tetris Attack", icon: "fa-shapes", color: "text-blue-500" },
            { n: "Street Fighter", icon: "fa-hand-fist", color: "text-red-500" },
            { n: "Sonic Dash", icon: "fa-bolt", color: "text-blue-400" },
            { n: "Mario World", icon: "fa-mushrooms", color: "text-red-400" },
            { n: "Pac-Man 3D", icon: "fa-ghost", color: "text-yellow-400" },
            { n: "Space Invaders", icon: "fa-shuttle-space", color: "text-purple-400" },
            { n: "Fifa Retro", icon: "fa-soccer-ball", color: "text-green-500" },
            { n: "Mortal Kombat", icon: "fa-skull", color: "text-slate-400" }
        ];

        function renderGames() {
            const grid = document.getElementById('game-grid');
            // Repetindo os jogos para encher a grade (Simulando a biblioteca de 100+)
            for(let i=0; i<40; i++) {
                const g = games[i % games.length];
                grid.innerHTML += `
                    <div class="game-card glass p-4 rounded-2xl text-center" onclick="jogar('${g.n}')">
                        <div class="w-12 h-12 mx-auto mb-3 flex items-center justify-center bg-slate-800 rounded-full">
                            <i class="fa-solid ${g.icon} ${g.color} text-xl"></i>
                        </div>
                        <p class="text-[10px] font-black uppercase truncate">${g.n} #${i+1}</p>
                        <p class="text-[8px] text-green-400 mt-1 font-bold tracking-widest">+50 ZC</p>
                    </div>
                `;
            }
        }

        function toggleAuth() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('reg-box').classList.toggle('hidden');
        }

        function logar() {
            const e = document.getElementById('l-email').value;
            if(!e) return alert("E-mail!");
            emailAtivo = e;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderGames();
            enviar(LINK_V, { tipo: "LOGIN", email: e });
        }

        async function cadastrar() {
            const e = document.getElementById('r-email').value;
            const p = document.getElementById('r-pass').value;
            await enviar(LINK_V, { tipo: "CADASTRO", email: e, senha: p });
            alert("Sucesso! Faça Login.");
            toggleAuth();
        }

        function jogar(nome) {
            if(confirm(`Deseja entrar no duelo de ${nome}? Custo 50 ZC`)) {
                saldo -= 50;
                setTimeout(() => {
                    const win = Math.random() > 0.5;
                    win ? saldo += 150 : null;
                    alert(win ? "Você Venceu! +150 ZC" : "Você Perdeu!");
                    atualizar();
                    enviar(LINK_V, { tipo: "JOGO", email: emailAtivo, jogo: nome, res: win ? "Ganhou" : "Perdeu", saldo });
                }, 1000);
            }
        }

        function sacar() {
            const pix = document.getElementById('pix-field').value;
            if(saldo < 1000) return alert("Mínimo 1000 ZC");
            enviar(LINK_S, { tipo: "SAQUE", email: emailAtivo, pix, valor: (saldo/1000).toFixed(2) });
            alert("Pedido enviado para suporte@lojaeletro.shop");
            saldo = 0;
            atualizar();
        }

        function atualizar() {
            document.getElementById('zc-val').innerText = `${saldo} ZC`;
            document.getElementById('rs-val').innerText = `R$ ${(saldo/1000).toFixed(2)}`;
        }

        async function enviar(u, p) {
            try { fetch(u, { method: 'POST', mode: 'no-cors', body: JSON.stringify({...p, data: new Date().toLocaleString()}) }); } catch(e){}
        }
    </script>
</body>
</html>
