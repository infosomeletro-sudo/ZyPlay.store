<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYPLAY | THE ULTIMATE GAMING</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --pink: #ff007a;
            --gold: #ffcc00;
            --blue: #2c2c54;
            --sidebar-bg: #1a1a2e;
        }

        body {
            background-color: #0f0f1b;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER COM PERSONAGENS --- */
        header {
            background: #16213e;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--pink);
            position: relative;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* O CONTROLEZINHO NO NOME */
        .logo-area i {
            font-size: 2.5rem;
            color: #00d4ff;
            filter: drop-shadow(0 0 10px #00d4ff);
        }

        .logo-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: var(--gold);
        }

        /* BOTÃO ENTRAR COM O GOOGLE PROFISSIONAL */
        .btn-google {
            background: white;
            color: #444;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            border: none;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            box-shadow: 0 4px 0 #ccc;
            transition: 0.2s;
        }
        .btn-google:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #ccc; }
        .btn-google img { width: 20px; }

        /* --- BANNER DA MOEDA (SLIM) --- */
        .zycoin-banner {
            background: linear-gradient(90deg, #0f0f1b, #ff007a, #0f0f1b);
            text-align: center;
            padding: 8px;
            font-family: 'Press Start 2P';
            font-size: 0.6rem;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--gold);
        }

        /* --- MAIN LAYOUT --- */
        .main-layout {
            display: flex;
            flex: 1;
        }

        /* SIDEBAR GAMER */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 30px 15px;
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn {
            background: transparent;
            border: 2px solid var(--gold);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: var(--pink);
            border-color: var(--pink);
            box-shadow: 0 0 15px var(--pink);
        }

        /* CONTEÚDO PRINCIPAL (ONDE FICARÃO OS 115 JOGOS) */
        .content-area {
            flex: 1;
            padding: 40px;
            position: relative;
            background: #0f0f1b;
        }

        /* PERSONAGEM NO CANTO DO CONTEÚDO */
        .character-link {
            position: absolute;
            top: 20px;
            left: -40px;
            width: 120px;
            z-index: 10;
        }

        /* --- MODAL DE COOKIES --- */
        .cookie-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            background: #1a1a2e;
            border: 3px solid var(--gold);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }

        .cookie-btn {
            background: var(--gold);
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <i class="fas fa-gamepad"></i> <div class="logo-text">ZYPLAY</div>
        </div>

        <button class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_In_G_Logo.svg">
            ENTRAR COM GOOGLE
        </button>
    </header>

    <div class="zycoin-banner">
        NOVA MOEDA DIGITAL EM BREVE: ZYCOIN
    </div>

    <div class="main-layout">
        <aside class="sidebar">
            <a href="#" class="nav-btn"><i class="fas fa-home"></i> INÍCIO</a>
            <div style="margin: 20px 0; color: #555; font-size: 0.8rem;">CATEGORIAS</div>
            <a href="#" class="nav-btn"><i class="fas fa-bolt"></i> AÇÃO</a>
            <a href="#" class="nav-item"></a> <a href="#" class="nav-btn"><i class="fas fa-trophy"></i> RANKING</a>
            <a href="#" class="nav-btn" style="border-color: var(--pink);"><i class="fas fa-user-secret"></i> PRIVACIDADE</a>
        </aside>

        <main class="content-area">
            <img src="https://cdna.artstation.com/p/assets/images/images/035/381/470/original/vladimir-vilimaitis-link-pixel-art.gif?1614801127" class="character-link">

            <h2 style="font-family: 'Press Start 2P'; font-size: 1rem; color: #444;">INSIRA SEUS 115 JOGOS AQUI!</h2>
            
            <div style="border: 2px dashed #222; height: 80%; display: flex; align-items: center; justify-content: center; color: #222;">
                ÁREA DISPONÍVEL PARA GRID DE GAMES
            </div>
        </main>
    </div>

    <div class="cookie-box" id="cookieBox">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-cookie-bite" style="color:var(--gold); font-size: 1.5rem;"></i>
            <strong>POLÍTICA DE COOKIES</strong>
        </div>
        <p style="font-size: 0.8rem; color: #aaa; margin: 0;">
            Este site utiliza cookies para salvar seu progresso. Ao continuar, você aceita nossos termos de privacidade.
        </p>
        <button class="cookie-btn" onclick="document.getElementById('cookieBox').style.display='none'">ENTENDI!</button>
    </div>

</body>
</html>
