<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ZYPLAY | My Parking Lot e Melhores Jogos 18+</title>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ZYPLAY ARENA",
      "url": "https://suadominio.com",
      "applicationCategory": "Game",
      "operatingSystem": "Android, iOS, Windows",
      "description": "A maior arena de jogos casuais com sistema de recompensas. Jogue My Parking Lot e ganhe moedas.",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "BRL" }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        :root {
            --primary: #0355ff;
            --accent: #00f2ff;
            --dark: #0a0a0a;
        }

        body { background: var(--dark); color: #fff; font-family: 'Poppins', sans-serif; }
        .retro-font { font-family: 'Press Start 2P', cursive; }
        .zyplay-gradient { background: linear-gradient(135deg, #0355ff 0%, #00f2ff 100%); }
        
        /* Layout de Cards Estilo Ojogos */
        .tile-container {
            transition: transform 0.2s;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        .tile-container:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
        }

        /* Age Gate Modal */
        #age-gate {
            z-index: 9999;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="age-gate" class="fixed inset-0 flex items-center justify-center p-6">
        <div class="bg-white text-black max-w-sm w-full p-8 rounded-3xl text-center">
            <h3 class="text-2xl font-black mb-4">VERIFIQUE SUA IDADE</h3>
            <p class="text-gray-600 text-sm mb-6">A ZYPLAY é uma plataforma para maiores de 18 anos. Insira seu ano de nascimento:</p>
            <select id="birthyear" class="w-full p-4 border-2 border-gray-200 rounded-xl mb-4 font-bold outline-none focus:border-blue-600">
                <option value="">Selecione o ano</option>
            </select>
            <button onclick="verifyAge()" class="w-full zyplay-gradient text-white py-4 rounded-xl font-bold uppercase tracking-widest shadow-lg">Entrar na Arena</button>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen pb-32">
        
        <header class="bg-zinc-900 border-b border-zinc-800 sticky top-0 z-50 p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 zyplay-gradient rounded-lg flex items-center justify-center shadow-lg">
                        <span class="text-white font-black">ZY</span>
                    </div>
                    <h1 class="retro-font text-[10px] text-white hidden md:block">ZYPLAY ARENA</h1>
                </div>

                <div class="flex items-center gap-6">
                    <div class="text-right">
                        <span class="block text-[10px] text-zinc-500 font-bold uppercase tracking-tighter">Saldo Disponível</span>
                        <span id="balance" class="text-green-400 font-black text-xl italic leading-none">R$ 0,00</span>
                    </div>
                    <button onclick="location.reload()" class="bg-zinc-800 p-3 rounded-full hover:bg-zinc-700">
                        <i class="fa-solid fa-user-ninja text-blue-400"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4">
            
            <div class="my-6 w-full bg-zinc-900/50 rounded-2xl border border-dashed border-zinc-700 p-4 text-center">
                <p class="text-[9px] text-zinc-600 mb-2 uppercase tracking-widest">Publicidade</p>
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9159169630954848" data-ad-slot="88888888" data-ad-format="auto"></ins>
            </div>

            <section class="mb-10">
                <div class="flex items-center gap-3 mb-6">
                    <i class="fa-solid fa-fire text-orange-500"></i>
                    <h2 class="font-black uppercase tracking-tighter">Jogos em Alta</h2>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="game-grid">
                    </div>
            </section>

        </main>

        <footer class="fixed bottom-0 left-0 right-0 bg-zinc-900/95 backdrop-blur-md border-t border-blue-500/30 p-4 z-[100]">
            <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-4">
                <input type="text" id="pix-key" placeholder="Digite sua chave PIX aqui..." class="flex-1 bg-black border border-zinc-700 p-4 rounded-2xl text-white outline-none focus:border-blue-500">
                <button onclick="withdraw()" class="zyplay-gradient px-10 py-4 rounded-2xl font-black uppercase text-sm italic shadow-[0_0_20px_rgba(3,85,255,0.4)]">Sacar Recompensa</button>
            </div>
        </footer>
    </div>

    <div id="game-modal" class="fixed inset-0 bg-black z-[10000] hidden flex flex-col">
        <div class="h-16 bg-zinc-900 border-b border-blue-500 flex justify-between items-center px-6">
            <div class="flex items-center gap-4">
                <button onclick="closeGame()" class="text-zinc-400 hover:text-white"><i class="fa-solid fa-chevron-left text-xl"></i></button>
                <span id="active-title" class="font-black text-sm uppercase italic text-blue-400"></span>
            </div>
            <div class="bg-black/50 px-4 py-2 rounded-full border border-zinc-800">
                <span id="timer" class="text-xs font-mono text-yellow-500">GANHANDO...</span>
            </div>
        </div>
        <div class="flex-1">
            <iframe id="game-frame" src="" class="w-full h-full border-none" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <script>
        let currentBalance = 0.00;
        const gameGrid = document.getElementById('game-grid');

        // BANCO DE DADOS DE JOGOS (Incorporatei os nomes e servidores que você enviou)
        const database = [
            { id: 1, n: "My Parking Lot", url: "https://html5.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140/", img: "https://img.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140-512x512.jpg", tag: "Puzzle" },
            { id: 2, n: "Dream Pet Link", url: "https://html5.gamedistribution.com/8378878546b447438c8c4f92323e2a04/", img: "https://gamesgamescdn.com/system/static/thumbs/spil_thumb_big/15221/jpeg_1464611715_dream-pet-link200x120.jpg?1692363911", tag: "Mahjong" },
            { id: 3, n: "Ultimate Mario", url: "https://www.retrogames.cc/embed/16847-super-mario-world-usa.html", img: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iZCZjdD1n/L8G8pYFpHyO1O/giphy.gif", tag: "Retro" },
            { id: 4, n: "Butterfly Kyodai", url: "https://html5.gamedistribution.com/649e378c33a94848bc95376043216893/", img: "https://gamesgamescdn.com/system/static/thumbs/spil_thumb_big/16602/jpeg_1441882244_576742227280284736_large.jpg?1692364826", tag: "Clássico" },
            { id: 5, n: "Sonic Fast Runner", url: "https://www.retrogames.cc/embed/30181-sonic-the-hedgehog-usa-europe.html", img: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/f6hnhH_efS9pS/giphy.gif", tag: "Aventura" }
        ];

        // CONFIGURAÇÃO DO AGE GATE
        const select = document.getElementById('birthyear');
        for(let i = 2026; i >= 1930; i--) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerHTML = i;
            select.appendChild(opt);
        }

        function verifyAge() {
            const year = document.getElementById('birthyear').value;
            if(!year) return alert("Selecione seu ano de nascimento!");
            if(2026 - year < 18) return alert("Acesso negado. Apenas para maiores de 18 anos.");
            
            document.getElementById('age-gate').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            renderGames();
        }

        function renderGames() {
            gameGrid.innerHTML = database.map(game => `
                <div class="tile-container cursor-pointer" onclick="initGame('${game.url}', '${game.n}')">
                    <div class="relative">
                        <img src="${game.img}" class="w-full h-32 md:h-40 object-cover">
                        <span class="absolute top-2 left-2 bg-black/80 text-[8px] font-bold px-2 py-1 rounded text-blue-400 uppercase">${game.tag}</span>
                    </div>
                    <div class="p-3">
                        <h3 class="text-[10px] font-bold truncate uppercase text-zinc-300">${game.n}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[9px] text-green-500 font-black italic">WIN BRL</span>
                            <i class="fa-solid fa-play text-xs text-zinc-600"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function initGame(url, title) {
            const mode = confirm("MODO ARENA ZYPLAY:\n\nOK - MODO APOSTA (R$ 1,00 - Dobra Ganhos)\nCANCEL - MODO TREINO (Grátis)");
            
            if(mode && currentBalance < 1.00) return alert("Saldo insuficiente para apostar!");
            
            const risk = confirm("TERMOS DE USO:\nVocê está ciente de que o desempenho no jogo dita suas recompensas e há risco de perda de saldo em caso de derrota no modo aposta. Prosseguir?");
            if(!risk) return;

            if(mode) {
                currentBalance -= 1.00;
                updateUI();
            }

            document.getElementById('active-title').innerText = title;
            document.getElementById('game-frame').src = url;
            document.getElementById('game-modal').classList.remove('hidden');
        }

        function closeGame() {
            if(confirm("Deseja sair e processar seus lucros?")) {
                document.getElementById('game-modal').classList.add('hidden');
                document.getElementById('game-frame').src = "";
                // Simulação de lucro randômico conforme desempenho
                currentBalance += 0.50 + (Math.random() * 2);
                updateUI();
                alert("LUCRO PROCESSADO COM SUCESSO!");
            }
        }

        function updateUI() {
            document.getElementById('balance').innerText = `R$ ${currentBalance.toFixed(2)}`;
        }

        function withdraw() {
            if(currentBalance < 10.00) return alert("Saldo insuficiente. Saque mínimo: R$ 10,00");
            const pix = document.getElementById('pix-key').value;
            if(!pix) return alert("Insira sua chave PIX!");
            alert(`SOLICITAÇÃO RECEBIDA!\nValor: R$ ${currentBalance.toFixed(2)}\nEnviando para: ${pix}\nPrazo: 2 a 24 horas.`);
        }
    </script>
</body>
</html>
