<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYPLAY | THE ULTIMATE GAMING</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --pink: #ff007a;
            --gold: #ffcc00;
            --dark-blue: #1a1a2e;
            --grid-color: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: #0f0f1b;
            /* Fundo com efeito de grade gamer */
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: #16213e;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--pink);
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-area i {
            font-size: 2.5rem;
            color: #00d4ff;
            filter: drop-shadow(0 0 10px #00d4ff);
        }

        .logo-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: var(--gold);
            text-shadow: 3px 3px #000;
        }

        /* BOTÃO GOOGLE REAL */
        .btn-google {
            background: #ffffff;
            color: #333;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid #ddd;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            transition: 0.3s;
        }
        .btn-google:hover { background: #f1f1f1; transform: scale(1.05); }
        .btn-google img { width: 18px; }

        /* --- BANNER ZYCOIN --- */
        .zy-banner {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            font-family: 'Press Start 2P';
            font-size: 0.7rem;
            color: white;
            letter-spacing: 2px;
        }

        /* --- PERSONAGENS FLUTUANTES (IGUAL À IMAGEM) --- */
        .char {
            position: absolute;
            z-index: 50;
            pointer-events: none;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }
        /* Personagem estilo Mario (Direita) */
        .char-right {
            top: 20px;
            right: 50px;
            width: 150px;
        }
        /* Personagem estilo Link (Esquerda) */
        .char-left {
            top: 180px;
            left: 20px;
            width: 130px;
        }

        /* --- ESTRUTURA PRINCIPAL --- */
        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* MENU LATERAL */
        .sidebar {
            width: 280px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h3 { color: #555; font-size: 0.8rem; margin-bottom: 10px; }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            border: 2px solid var(--gold);
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link:hover { background: var(--pink); border-color: var(--pink); box-shadow: 0 0 15px var(--pink); }

        /* ÁREA DOS JOGOS */
        .game-area {
            flex: 1;
            padding: 50px;
            text-align: center;
        }

        .game-area h2 {
            font-family: 'Press Start 2P';
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.2);
            margin-top: 100px;
        }

        /* --- COOKIE BAR (MODERNO) --- */
        .cookie-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a2e;
            border: 2px solid var(--gold);
            padding: 15px 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 25px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .cookie-bar p { font-size: 0.9rem; margin: 0; color: #ccc; }
        .cookie-bar a { color: var(--gold); text-decoration: none; font-weight: bold; }
        .cookie-btn {
            background: var(--gold);
            color: black;
            border: none;
            padding: 8px 25px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <img src="https://www.pngplay.com/wp-content/uploads/12/Mario-Pixel-Art-Transparent-Background.png" class="char char-right" alt="Gamer Char">
    <img src="https://cdna.artstation.com/p/assets/images/images/035/381/470/original/vladimir-vilimaitis-link-pixel-art.gif?1614801127" class="char char-left" alt="Gamer Char 2">

    <header>
        <div class="logo-area">
            <i class="fas fa-gamepad"></i>
            <span class="logo-text">ZYPLAY</span>
        </div>

        <button class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_In_G_Logo.svg">
            ENTRAR COM GOOGLE
        </button>
    </header>

    <div class="zy-banner">
        NOVA MOEDA DIGITAL EM BREVE: ZYCOIN
    </div>

    <div class="main-container">
        <aside class="sidebar">
            <h3>MAIN-LAYOUT</h3>
            <a href="#" class="nav-link">INÍCIO</a>
            
            <h3>CATEGORIAS</h3>
            <a href="#" class="nav-link">SATEGRAS</a>
            <a href="#" class="nav-link" style="border-color: var(--pink);">RANKING</a>
            <a href="#" class="nav-link" style="border-color: var(--pink);">PRIVACIDADE</a>
        </aside>

        <main class="game-area">
            <h2>INSIRA SEUS 115 JOGOS AQUI!</h2>
            <div style="border: 3px dashed #222; height: 300px; width: 100%; border-radius: 20px; margin-top: 30px;"></div>
        </main>
    </div>

    <div class="cookie-bar" id="cb">
        <p>Este site utiliza cookies. Leia nossa <a href="#">Política de Privacidade</a>.</p>
        <button class="cookie-btn" onclick="document.getElementById('cb').remove()">OK!</button>
    </div>

</body>
</html>
