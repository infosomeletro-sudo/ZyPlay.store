<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyPlay Store | Dashboard</title>
    <style>
        :root {
            --gold: #ffcc00;
            --green: #2ecc71;
            --bg: #0b0b0b;
            --card: #161616;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* HEADER COM SALDO REAL */
        .top-bar {
            background: #111;
            padding: 20px;
            border-bottom: 2px solid var(--gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .balance-box {
            text-align: right;
        }

        .zycoin-val { color: var(--gold); font-weight: bold; font-size: 1.4rem; }
        .real-val { color: var(--green); font-size: 1rem; display: block; }

        .btn-withdraw {
            background: var(--green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 15px;
        }

        /* BANNER PUBLICIT√ÅRIO */
        .ad-container {
            max-width: 900px;
            margin: 20px auto;
            background: #222;
            border: 1px solid #333;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: #555;
        }

        /* GRADE DE JOGOS */
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #222;
            text-decoration: none;
            color: white;
        }

        .game-card:hover {
            transform: scale(1.03);
            border-color: var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .thumb {
            height: 140px;
            background: linear-gradient(45deg, #222, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .info { padding: 15px; }
        .info h3 { margin: 0; font-size: 1.1rem; }
        .info p { color: #888; font-size: 0.8rem; margin: 5px 0; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo" style="font-size: 1.5rem; font-weight: 900; color: var(--gold);">ZYPLAY</div>
        
        <div style="display: flex; align-items: center;">
            <div class="balance-box">
                <span class="zycoin-val" id="zy-val">150.00 ZY</span>
                <span class="real-val" id="real-val">R$ 1,50</span>
            </div>
            <button class="btn-withdraw" onclick="alert('M√≠nimo para saque: R$ 20,00')">RESGATAR</button>
        </div>
    </div>

    <div class="ad-container">
        <p>PUBLICIDADE DISPON√çVEL</p>
    </div>

    <div class="container">
        <h2 style="margin-bottom: 30px;">üéÆ Biblioteca de Games</h2>
        
        <div class="game-grid">
            
            <a href="jogos com autoria/virginia/" class="game-card">
                <div class="thumb">üíÉ</div>
                <div class="info">
                    <h3>Virginia Miner</h3>
                    <p>Ganhe Zycoins por precis√£o</p>
                </div>
            </a>

            <a href="jogos de terceiros/space-game/" class="game-card">
                <div class="thumb">üöÄ</div>
                <div class="info">
                    <h3>Space Game</h3>
                    <p>Sobreviv√™ncia espacial (CSS)</p>
                </div>
            </a>

            </div>
    </div>

    <script>
        // L√≥gica simples de convers√£o (Exemplo: 100 Zycoins = 1 Real)
        function atualizarConversao(valorZy) {
            let valorReal = valorZy / 100;
            document.getElementById('real-val').innerText = 'R$ ' + valorReal.toLocaleString('pt-br', {minimumFractionDigits: 2});
        }

        // Inicia com o valor do exemplo
        atualizarConversao(150);
    </script>

</body>
</html>
