<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ZYPLAY | Jogue My Parking Lot online de graça</title>

    <link rel="preconnect" href="https://cookie-cdn.cookiepro.com">
    <script src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js" data-domain-script="09e65784-0b1e-4f9c-be0b-94aca56745a4"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "@id": "https://zyplay.com/my-parking-lot#webapp",
      "name": "My Parking Lot - ZYPLAY Edition",
      "url": "https://zyplay.com/my-parking-lot",
      "operatingSystem": "Windows, Android, iOS",
      "applicationCategory": "Game",
      "genre": "Jogos de Quebra Cabeça",
      "description": "My Parking Lot é um jogo de puzzle de blocos deslizantes. Remova os carros estrategicamente na ZYPLAY Arena.",
      "aggregateRating": { "@type": "AggregateRating", "ratingValue": "4.8", "ratingCount": "1250" },
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "BRL" }
    }
    </script>

    <meta name="description" content="Jogue My Parking Lot na ZYPLAY. O melhor puzzle de estacionamento com recompensas reais."/>
    <link rel="canonical" href="https://zyplay.com/my-parking-lot"/>
    <meta property="og:title" content="ZYPLAY ARENA | My Parking Lot"/>
    <meta property="og:image" content="https://img.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140-512x512.jpg"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&family=Press+Start+2P&display=swap');
        body { background: #050505; color: #fff; font-family: 'Poppins', sans-serif; }
        .retro-font { font-family: 'Press Start 2P', cursive; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); border: 1px solid #1a1a1a; }
        .neon-glow { box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); border: 1px solid #00f2ff; }
        
        /* Estilo de Card Ojogos */
        .tile-wrapper { transition: 0.3s; position: relative; border-radius: 12px; overflow: hidden; background: #111; }
        .tile-wrapper:hover { transform: scale(1.05); z-index: 10; outline: 3px solid #00f2ff; }
        
        /* Age Gate Overlay */
        .confirm-age { z-index: 99999; position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* Scanline efeito retro */
        .scanline { position: fixed; top: 0; pointer-events: none; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 4px; z-index: 1000; }
    </style>
</head>
<body class="desktop">

    <div class="scanline"></div>

    <div id="age-gate-container" class="confirm-age">
        <div class="max-w-md w-full p-8 glass rounded-[40px] text-center border-t-4 border-blue-600">
            <h3 class="text-xl font-bold mb-2">VERIFIQUE SUA IDADE</h3>
            <p class="text-zinc-400 text-sm mb-6">Para acessar a ZYPLAY Arena, confirme seu ano de nascimento.</p>
            <select id="birthdate" class="w-full p-4 bg-zinc-900 border border-zinc-700 rounded-xl mb-6 text-white outline-none">
                <option value="" disabled selected>Escolha o ano</option>
            </select>
            <button onclick="checkAgeGate()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black uppercase text-xs tracking-widest transition">Confirmar Entrada</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-4 glass sticky top-0 z-[500] border-b border-zinc-800">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <img src="https://gamesgamescdn.com/assets/gamesgames/logos/valentine/gamesgames.pt-BR.desktop-43ea4abd827008ec7f26b4cf25538f0b86fcf1a5f57b7fd2c5bb30128639c0b4.png" alt="ZYPLAY" class="h-8 brightness-150">
                    <span class="retro-font text-[8px] text-blue-400 hidden md:block">ARENA VALIDADA</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-[9px] text-zinc-500 uppercase font-bold">Saldo Arena</p>
                        <p id="balance-display" class="text-green-400 font-black text-xl">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            
            <div class="mb-8 p-6 rounded-3xl bg-gradient-to-r from-blue-900/40 to-black border border-blue-500/30 flex justify-between items-center">
                <div>
                    <h2 class="font-black text-lg">INDIQUE UM AMIGO</h2>
                    <p class="text-xs text-zinc-400">Ganhe R$ 2,00 por cada novo cadastro ativo.</p>
                </div>
                <button onclick="copyLink()" class="bg-blue-600 px-6 py-2 rounded-full font-bold text-xs uppercase">Copiar Link</button>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                
                <div class="tile-wrapper cursor-pointer" onclick="openGame('https://html5.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140/', 'My Parking Lot')">
                    <img src="https://img.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140-512x512.jpg" class="w-full aspect-video object-cover">
                    <div class="p-3">
                        <p class="text-[10px] font-bold uppercase truncate">My Parking Lot</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[8px] bg-blue-600 px-2 py-0.5 rounded">PUZZLE</span>
                            <span class="text-[10px] text-green-400 font-bold">R$ JOGAR</span>
                        </div>
                    </div>
                </div>

                <div class="tile-wrapper cursor-pointer" onclick="openGame('https://www.retrogames.cc/embed/16847-super-mario-world-usa.html', 'Ultimate Mario')">
                    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iZCZjdD1n/L8G8pYFpHyO1O/giphy.gif" class="w-full aspect-video object-cover">
                    <div class="p-3">
                        <p class="text-[10px] font-bold uppercase truncate">Ultimate Mario HTML5</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[8px] bg-red-600 px-2 py-0.5 rounded">RETRO</span>
                        </div>
                    </div>
                </div>
                
                </div>
        </main>

        <footer class="fixed bottom-0 w-full glass p-4 border-t border-blue-500/50 z-[500]">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="pix-chave" placeholder="SUA CHAVE PIX" class="flex-1 bg-black border border-zinc-800 p-4 rounded-2xl text-xs outline-none focus:border-blue-500">
                <button onclick="requestWithdraw()" class="bg-green-600 hover:bg-green-500 px-8 rounded-2xl font-black text-xs uppercase tracking-widest">Sacar</button>
            </div>
        </footer>
    </div>

    <div id="game-player" class="fixed inset-0 z-[10000] bg-black hidden flex flex-col">
        <div class="h-14 glass flex justify-between items-center px-6 border-b border-blue-500">
            <span id="playing-now" class="retro-font text-[9px] text-blue-400 italic uppercase">ZYPLAYING...</span>
            <button onclick="closeGame()" class="bg-red-600 px-4 py-1.5 rounded-lg text-[10px] font-black uppercase">Sair e Salvar</button>
        </div>
        <iframe id="iframe-game" src="" class="flex-1 w-full border-none"></iframe>
    </div>

    <script>
        let saldo = 0.00;

        // Preencher anos do Age Gate
        const selectYear = document.getElementById('birthdate');
        const currentYear = new Date().getFullYear();
        for(let i = currentYear; i >= 1930; i--) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerHTML = i;
            selectYear.appendChild(opt);
        }

        function checkAgeGate() {
            const val = selectYear.value;
            if(!val) return alert("Selecione seu ano!");
            if(currentYear - val < 18) {
                alert("Apenas para maiores de 18 anos!");
                window.location.href = "https://kids.agame.com"; // Redirecionamento kids igual ao original
            } else {
                localStorage.setItem('userAgeConfirmed', 'true');
                document.getElementById('age-gate-container').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            }
        }

        function openGame(url, nome) {
            const aposta = confirm("MODO ARENA ZYPLAY:\n\nDeseja ativar o MODO RECOMPENSA? (Custo R$ 1,00)");
            if(aposta && saldo < 1.00 && saldo != 0) return alert("Saldo insuficiente.");
            
            document.getElementById('playing-now').innerText = `JOGANDO: ${nome}`;
            document.getElementById('iframe-game').src = url;
            document.getElementById('game-player').classList.remove('hidden');
        }

        function closeGame() {
            if(confirm("Confirmar fim da sessão? Seus ganhos serão computados.")) {
                document.getElementById('game-player').classList.add('hidden');
                document.getElementById('iframe-game').src = "";
                saldo += 1.50; // Crédito simulado
                document.getElementById('balance-display').innerText = `R$ ${saldo.toFixed(2)}`;
            }
        }

        function copyLink() {
            navigator.clipboard.writeText("https://zyplay.arena/convite?id=123");
            alert("Link de indicação copiado!");
        }

        function requestWithdraw() {
            const pix = document.getElementById('pix-chave').value;
            if(!pix) return alert("Informe a chave PIX");
            if(saldo < 10) return alert("Saque mínimo de R$ 10,00");
            alert("Pedido de saque enviado para processamento!");
        }

        // Verifica se já confirmou idade antes
        if(localStorage.getItem('userAgeConfirmed') === 'true') {
            document.getElementById('age-gate-container').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }
    </script>
</body>
</html>
