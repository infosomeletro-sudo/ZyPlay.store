<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYPLAY | ARENA VALIDADA</title>
    
    <meta name="google-adsense-account" content="ca-pub-9159169630954848">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9159169630954848" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .retro-font { font-family: 'Press Start 2P', cursive; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); border: 1px solid #00d2ff; }
        .hidden { display: none; }
        input[type="checkbox"] { accent-color: #00d2ff; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="auth-screen" class="fixed inset-0 z-[600] flex items-center justify-center p-4">
        <div class="w-full max-w-md glass p-8 rounded-[30px] text-center border-t-4 border-cyan-500">
            <h1 class="retro-font text-lg text-cyan-500 mb-8 uppercase">ZyPlay System</h1>
            
            <div id="form-login" class="space-y-4">
                <input type="text" id="l-user" placeholder="USUÁRIO" class="w-full p-4 bg-zinc-900 rounded-xl border border-zinc-700 outline-none focus:border-cyan-500">
                <input type="password" id="l-pass" placeholder="SENHA" class="w-full p-4 bg-zinc-900 rounded-xl border border-zinc-700 outline-none focus:border-cyan-500">
                <button onclick="fazerLogin()" class="w-full bg-cyan-600 py-4 rounded-xl font-black text-xs uppercase">Acessar Arena</button>
                <p class="text-[10px] text-zinc-500">Não tem conta? <button onclick="toggleAuth()" class="text-cyan-400">Cadastre-se</button></p>
            </div>

            <div id="form-cadastro" class="hidden space-y-4">
                <input type="text" id="r-user" placeholder="NOME DE USUÁRIO" class="w-full p-4 bg-zinc-900 rounded-xl border border-zinc-700 outline-none focus:border-green-500">
                <input type="email" id="r-email" placeholder="SEU E-MAIL REAL" class="w-full p-4 bg-zinc-900 rounded-xl border border-zinc-700 outline-none focus:border-green-500">
                <input type="password" id="r-pass" placeholder="CRIE UMA SENHA" class="w-full p-4 bg-zinc-900 rounded-xl border border-zinc-700 outline-none focus:border-green-500">
                
                <div class="text-left space-y-2 py-2">
                    <label class="flex items-center gap-2 text-[10px] text-zinc-400">
                        <input type="checkbox" id="age-check"> Declaro ter mais de 16 anos.
                    </label>
                    <label class="flex items-center gap-2 text-[10px] text-zinc-400">
                        <input type="checkbox" id="bot-check"> Não sou um robô.
                    </label>
                </div>

                <button id="btn-cad" onclick="enviarCodigo()" class="w-full bg-green-600 py-4 rounded-xl font-black text-xs uppercase">Enviar Código p/ E-mail</button>
                
                <div id="verify-box" class="hidden pt-4 border-t border-zinc-800">
                    <input type="text" id="v-code" placeholder="CÓDIGO DE 6 DÍGITOS" class="w-full p-4 bg-zinc-900 rounded-xl border border-cyan-500 outline-none text-center tracking-widest">
                    <button onclick="validarCadastro()" class="w-full mt-2 bg-white text-black py-4 rounded-xl font-black text-xs uppercase">Confirmar e Criar Conta</button>
                </div>
                <p class="text-[10px] text-zinc-500"><button onclick="toggleAuth()" class="text-red-400 text-xs">Voltar</button></p>
            </div>
        </div>
    </div>

    <div id="game-window" class="fixed inset-0 z-[500] bg-black hidden">
        <div class="h-14 flex justify-between items-center px-4 bg-zinc-900 border-b border-cyan-500">
            <span id="game-title" class="retro-font text-[8px] text-cyan-500">PLAYING</span>
            <button onclick="fecharJogo()" class="bg-red-600 px-4 py-1 rounded text-[10px] font-bold">SAIR E SALVAR</button>
        </div>
        <iframe id="emu-frame" src="" class="w-full h-full border-none"></iframe>
    </div>

    <div id="main-app" class="hidden">
        <nav class="p-6 glass sticky top-0 z-50 flex justify-between items-center">
            <span class="retro-font text-[10px] text-cyan-500">ZYPLAY</span>
            <div class="text-right">
                <p id="user-display" class="text-[10px] text-cyan-400 font-bold uppercase"></p>
                <p id="zc-display" class="text-yellow-400 font-black text-sm">500 ZC</p>
            </div>
        </nav>

        <main class="p-6">
            <div class="mb-6 p-4 border border-zinc-800 rounded-xl text-center">
                <p class="text-[8px] text-zinc-600 mb-2 uppercase">Publicidade AdSense</p>
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9159169630954848" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="game-list"></div>
        </main>

        <footer class="fixed bottom-0 left-0 right-0 p-4 glass flex gap-2">
            <input type="text" id="pix-field" placeholder="Chave PIX ou PayPal" class="flex-1 bg-black p-3 rounded-xl text-xs border border-zinc-800">
            <button onclick="alert('Solicitado! Prazo 3 dias.')" class="bg-green-600 px-6 rounded-xl font-bold text-[10px]">SACAR</button>
        </footer>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbw0LnuhMhVyA9BDV7gYIjzILsiNLMJ7GiBSkvJeJJ9m5PvPY5f6yHsIaQcWMLZ1aBfr/exec";
        let saldo = 500;
        let codigoGerado = "";
        let playerEmail = "";

        const jogos = [
            { n: "Super Mario World", url: "https://web.emulatorjs.org/snes/?game=super-mario-world" },
            { n: "Tetris Attack", url: "https://web.emulatorjs.org/snes/?game=tetris-attack" },
            { n: "Sonic Ultimate", url: "https://web.emulatorjs.org/megadrive/?game=sonic" },
            { n: "Donkey Kong Country", url: "https://web.emulatorjs.org/snes/?game=donkey-kong-country" }
        ];

        // Animação Fundo
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#00d2ff";
            for(let i=0; i<2; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            requestAnimationFrame(animate);
        }
        animate();

        function toggleAuth() {
            document.getElementById('form-login').classList.toggle('hidden');
            document.getElementById('form-cadastro').classList.toggle('hidden');
        }

        async function enviarCodigo() {
            if(!document.getElementById('age-check').checked || !document.getElementById('bot-check').checked) {
                return alert("Você deve ser humano e maior de 16 anos!");
            }
            playerEmail = document.getElementById('r-email').value;
            if(!playerEmail.includes("@")) return alert("E-mail inválido!");

            codigoGerado = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Simulação de envio para a planilha/email via Apps Script
            fetch(API, {method: 'POST', mode: 'no-cors', body: JSON.stringify({tipo: "VERIFICAÇÃO", email: playerEmail, codigo: codigoGerado})});
            
            alert("CÓDIGO ENVIADO! Verifique sua caixa de entrada (ou spam).");
            document.getElementById('verify-box').classList.remove('hidden');
            document.getElementById('btn-cad').classList.add('hidden');
        }

        function validarCadastro() {
            const digitado = document.getElementById('v-code').value;
            if(digitado === codigoGerado) {
                alert("CONTA ATIVADA COM SUCESSO!");
                toggleAuth();
            } else {
                alert("CÓDIGO INCORRETO!");
            }
        }

        function fazerLogin() {
            const user = document.getElementById('l-user').value;
            if(!user) return alert("Digite o usuário");
            document.getElementById('user-display').innerText = user;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            render();
        }

        function render() {
            const grid = document.getElementById('game-list');
            for(let i=0; i<40; i++) {
                const j = jogos[i % jogos.length];
                grid.innerHTML += `<div class="glass p-4 rounded-2xl text-center" onclick="jogar('${j.url}','${j.n}')">
                    <i class="fa-solid fa-gamepad text-cyan-500 mb-2"></i>
                    <p class="text-[9px] font-bold uppercase">${j.n}</p>
                </div>`;
            }
        }

        function jogar(url, nome) {
            document.getElementById('game-window').classList.remove('hidden');
            document.getElementById('emu-frame').src = url;
            document.getElementById('game-title').innerText = nome;
        }

        function fecharJogo() {
            document.getElementById('game-window').classList.add('hidden');
            document.getElementById('emu-frame').src = "";
            saldo += 100; // Recompensa por jogar
            document.getElementById('zc-display').innerText = `${saldo} ZC`;
        }
    </script>
</body>
</html>
