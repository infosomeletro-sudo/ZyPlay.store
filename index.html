<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYPLAY | ARENA PRO</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9159169630954848" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Press+Start+2P&display=swap');
        
        body { background: #050505; color: #fff; font-family: 'Orbitron', sans-serif; overflow-x: hidden; }
        .retro-font { font-family: 'Press Start 2P', cursive; }
        
        /* Efeito de Scanline de TV Antiga */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(15px); border: 1px solid #00f2ff; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        .btn-neon { transition: 0.3s; border: 1px solid #00f2ff; text-shadow: 0 0 5px #00f2ff; }
        .btn-neon:hover { background: #00f2ff; color: #000; box-shadow: 0 0 30px #00f2ff; }
        
        .game-card { transition: transform 0.3s; cursor: pointer; position: relative; overflow: hidden; }
        .game-card:hover { transform: scale(1.05) rotate(1deg); }
        .game-card img { filter: grayscale(30%); transition: 0.3s; }
        .game-card:hover img { filter: grayscale(0%); }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .live-dot { width: 8px; height: 8px; background: #ff0000; border-radius: 50%; animation: pulse 1s infinite; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[600] flex items-center justify-center p-4 bg-[url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxxcaOXYT2o/giphy.gif')] bg-cover bg-center">
        <div class="absolute inset-0 bg-black/80"></div>
        <div class="w-full max-w-md glass p-8 rounded-3xl relative z-10 border-b-4 border-cyan-500">
            <div class="flex justify-center mb-6">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/L8G8pYFpHyO1O/giphy.gif" class="w-20 h-20 rounded-full border-2 border-cyan-500">
            </div>
            <h1 class="retro-font text-center text-sm text-cyan-400 mb-8 tracking-tighter">ZYPLAY ARENA 18+</h1>
            
            <div id="form-login" class="space-y-4">
                <input type="email" id="l-email" placeholder="E-MAIL" class="w-full p-4 bg-black/50 rounded-xl border border-zinc-700 outline-none focus:border-cyan-500 text-sm">
                <input type="password" id="l-pass" placeholder="SENHA" class="w-full p-4 bg-black/50 rounded-xl border border-zinc-700 outline-none focus:border-cyan-500 text-sm">
                <button onclick="fazerLogin()" class="w-full btn-neon py-4 rounded-xl font-black text-xs uppercase italic">Entrar na Arena</button>
                <p class="text-[10px] text-center text-zinc-400">Novo Recruta? <button onclick="toggleAuth()" class="text-cyan-400 underline">Criar Conta</button></p>
            </div>

            <div id="form-cadastro" class="hidden space-y-4">
                <input type="email" id="r-email" placeholder="E-MAIL REAL" class="w-full p-4 bg-black/50 rounded-xl border border-zinc-700 outline-none focus:border-green-500 text-sm">
                <input type="password" id="r-pass" placeholder="SENHA" class="w-full p-4 bg-black/50 rounded-xl border border-zinc-700 outline-none focus:border-green-500 text-sm">
                <input type="password" id="r-pass-confirm" placeholder="CONFIRMAR SENHA" class="w-full p-4 bg-black/50 rounded-xl border border-zinc-700 outline-none focus:border-green-500 text-sm">
                
                <div class="grid grid-cols-1 gap-2 py-2">
                    <label class="flex items-center gap-2 text-[9px] text-zinc-300">
                        <input type="checkbox" id="age-check" class="w-4 h-4"> SOU MAIOR DE 18 ANOS (JOGO RESPONSÁVEL)
                    </label>
                </div>

                <button id="btn-cad" onclick="enviarCodigo()" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-black text-xs uppercase transition-all">Gerar Acesso</button>
                
                <div id="verify-box" class="hidden animate-bounce pt-4">
                    <input type="text" id="v-code" placeholder="CÓDIGO RECEBIDO" class="w-full p-4 bg-zinc-900 rounded-xl border-2 border-yellow-500 text-center text-xl font-bold tracking-[10px]">
                    <button onclick="validarCadastro()" class="w-full mt-3 bg-white text-black py-4 rounded-xl font-black text-xs">FINALIZAR CADASTRO</button>
                </div>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-[10px] uppercase">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen pb-24">
        <header class="p-4 glass sticky top-0 z-50 flex justify-between items-center border-b border-cyan-500/50">
            <div class="flex items-center gap-3">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/6YfM586V0J1Jm/giphy.gif" class="w-8 h-8 rounded">
                <span class="retro-font text-[10px] text-cyan-400">ZYPLAY</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="user-display" class="text-[9px] text-zinc-400"></p>
                    <p id="zc-display" class="text-yellow-400 font-black text-xs">R$ 0,00</p>
                </div>
                <button onclick="location.reload()" class="text-zinc-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <section class="p-4">
            <div class="bg-gradient-to-r from-cyan-900 to-blue-900 p-4 rounded-2xl flex justify-between items-center border border-cyan-500/30">
                <div>
                    <h4 class="text-xs font-bold text-cyan-200">INDIQUE UM AMIGO</h4>
                    <p class="text-[10px] text-cyan-400">Ganhe R$ 2,00 por validação</p>
                </div>
                <button onclick="alert('Link copiado!')" class="bg-cyan-500 text-black px-4 py-2 rounded-lg text-[10px] font-black">COPIAR LINK</button>
            </div>
        </section>

        <div class="px-4 mb-6">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9159169630954848" data-ad-slot="1234567890" data-ad-format="auto"></ins>
        </div>

        <main class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4" id="game-list"></main>
    </div>

    <div id="bet-modal" class="fixed inset-0 z-[700] bg-black/95 hidden flex items-center justify-center p-6">
        <div class="max-w-sm w-full glass p-8 rounded-3xl text-center border-2 border-yellow-500">
            <div class="live-dot mx-auto mb-4"></div>
            <h2 class="retro-font text-xs text-yellow-500 mb-4">MODO DE ENTRADA</h2>
            <p class="text-[10px] text-zinc-400 mb-6">Atenção: No modo aposta, você pode perder suas moedas se não completar o nível.</p>
            
            <div class="space-y-3">
                <button onclick="iniciarJogo(true)" class="w-full bg-yellow-600 py-4 rounded-xl font-bold text-xs uppercase">Apostar R$ 1,00 (SEM ANÚNCIOS)</button>
                <button onclick="iniciarJogo(false)" class="w-full border border-zinc-700 py-4 rounded-xl font-bold text-xs uppercase text-zinc-400">Grátis (COM ANÚNCIOS)</button>
            </div>
            <button onclick="fecharModalAposta()" class="mt-4 text-zinc-600 text-[10px]">CANCELAR</button>
        </div>
    </div>

    <div id="game-window" class="fixed inset-0 z-[800] bg-black hidden">
        <div class="h-14 flex justify-between items-center px-4 bg-zinc-900 border-b border-cyan-500">
            <span id="game-title" class="retro-font text-[8px]">PRO PLAYER</span>
            <button onclick="fecharJogo()" class="bg-red-600 px-4 py-1 rounded text-[10px] font-bold">ENCERRAR SESSÃO</button>
        </div>
        <iframe id="emu-frame" src="" class="w-full h-full border-none"></iframe>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 p-4 glass z-[550] flex gap-3 border-t border-cyan-500/50">
        <div class="flex-1">
            <input type="text" id="pix-field" placeholder="CHAVE PIX" class="w-full bg-black/50 p-4 rounded-xl text-xs border border-zinc-800 outline-none focus:border-cyan-500">
        </div>
        <button onclick="solicitarSaque()" class="bg-green-600 px-8 rounded-xl font-black text-[11px] hover:bg-green-500 transition-all">SACAR</button>
    </footer>

    <script>
        const API = "COLE_AQUI_SEU_NOVO_LINK_DO_SCRIPT";
        let saldo = 0.00;
        let codigoGerado = "";
        let userIP = "";
        let gameSelecionado = "";

        const jogos = [
            { n: "Super Mario World", url: "https://web.emulatorjs.org/snes/?game=super-mario-world", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/L8G8pYFpHyO1O/giphy.gif" },
            { n: "Sonic Genesis", url: "https://web.emulatorjs.org/megadrive/?game=sonic", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/f6hnhH_efS9pS/giphy.gif" },
            { n: "Tetris Battle", url: "https://web.emulatorjs.org/nes/?game=tetris", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/oN8AzM7kkU12M/giphy.gif" },
            { n: "Dino Run", url: "https://chromedino.com/", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6eGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxxcaOXYT2o/giphy.gif" }
        ];

        // Pegar IP do Usuário para evitar fraude
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => userIP = d.ip);

        function toggleAuth() {
            document.getElementById('form-login').classList.toggle('hidden');
            document.getElementById('form-cadastro').classList.toggle('hidden');
        }

        async function enviarCodigo() {
            const email = document.getElementById('r-email').value;
            const pass = document.getElementById('r-pass').value;
            const passConf = document.getElementById('r-pass-confirm').value;

            if(!document.getElementById('age-check').checked) return alert("PROIBIDO PARA MENORES DE 18 ANOS!");
            if(pass !== passConf) return alert("As senhas não coincidem!");
            if(!email.includes("@")) return alert("E-mail inválido!");

            codigoGerado = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Envio para o Google Script com validação de IP e E-mail
            try {
                fetch(API, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        tipo: "CADASTRO_NOVO",
                        email: email,
                        senha: pass,
                        codigo: codigoGerado,
                        ip: userIP
                    })
                });
                
                alert("CÓDIGO DE SEGURANÇA ENVIADO!");
                document.getElementById('verify-box').classList.remove('hidden');
                document.getElementById('btn-cad').classList.add('hidden');
            } catch (e) {
                alert("Erro ao conectar ao servidor.");
            }
        }

        function validarCadastro() {
            if(document.getElementById('v-code').value === codigoGerado) {
                alert("IDENTIDADE VALIDADA!");
                location.reload();
            } else {
                alert("CÓDIGO INVÁLIDO!");
            }
        }

        function fazerLogin() {
            const email = document.getElementById('l-email').value;
            if(!email) return alert("Digite seu e-mail");
            
            document.getElementById('user-display').innerText = email.split('@')[0];
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderGames();
        }

        function renderGames() {
            const list = document.getElementById('game-list');
            jogos.forEach(j => {
                list.innerHTML += `
                    <div class="game-card glass rounded-2xl p-2 text-center" onclick="abrirModalAposta('${j.url}','${j.n}')">
                        <img src="${j.img}" class="w-full h-24 object-cover rounded-xl mb-2">
                        <p class="text-[9px] font-black uppercase text-cyan-400">${j.n}</p>
                    </div>
                `;
            });
        }

        function abrirModalAposta(url, nome) {
            gameSelecionado = {url, nome};
            document.getElementById('bet-modal').classList.remove('hidden');
        }

        function fecharModalAposta() {
            document.getElementById('bet-modal').classList.add('hidden');
        }

        function iniciarJogo(comAposta) {
            if(comAposta && saldo < 1.00) return alert("Saldo insuficiente para apostar!");
            
            if(comAposta) saldo -= 1.00;
            
            fecharModalAposta();
            document.getElementById('game-window').classList.remove('hidden');
            document.getElementById('emu-frame').src = gameSelecionado.url;
            document.getElementById('game-title').innerText = gameSelecionado.nome + (comAposta ? " [APOSTA ATIVA]" : " [MODO GRÁTIS]");
        }

        function fecharJogo() {
            document.getElementById('game-window').classList.add('hidden');
            document.getElementById('emu-frame').src = "";
            saldo += 0.50; // Ganho base
            document.getElementById('zc-display').innerText = `R$ ${saldo.toFixed(2)}`;
        }

        function solicitarSaque() {
            if(saldo < 10.00) return alert("O saque mínimo é de R$ 10,00!");
            alert("Solicitação enviada! O valor será creditado em sua conta em até 24h.");
        }
    </script>
</body>
</html>
