<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ZYPLAY STORE | Arena Gamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --zy-blue: #0062ff;
            --zy-gold: #ffcc00;
        }

        body { 
            background: #020205; 
            color: #fff; 
            font-family: 'Rajdhani', sans-serif;
            background-image: linear-gradient(to bottom, rgba(2, 2, 5, 0.9), rgba(2, 2, 5, 0.95)),
                url('https://www.agame.com/assets/gamesgames/backgrounds/default-1.jpg'); 
            background-attachment: fixed;
            background-size: cover;
        }

        .zy-font { font-family: 'Orbitron', sans-serif; }

        /* Estilo do Card de Login */
        .auth-card {
            background: rgba(10, 10, 20, 0.98);
            border: 1px solid var(--zy-blue);
            box-shadow: 0 0 40px rgba(0, 98, 255, 0.4);
            border-radius: 12px;
        }

        .game-tile {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .game-tile:hover {
            transform: translateY(-5px);
            border-color: var(--zy-blue);
            box-shadow: 0 0 20px var(--zy-blue);
        }

        .error-box { 
            color: #ff4444; 
            font-size: 11px; 
            display: none; 
            background: rgba(255, 0, 0, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        #game-screen {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #000;
            display: none;
            flex-direction: column;
        }

        .z-coins-display {
            background: linear-gradient(90deg, #ffcc00, #ff8800);
            color: #000;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <div id="login-overlay" class="fixed inset-0 flex items-center justify-center p-4 z-[20000] bg-black">
        <div class="auth-card max-w-sm w-full p-8 text-center">
            <h2 class="zy-font text-blue-500 mb-6 text-xl tracking-tighter uppercase">ZyPlaY STORE</h2>
            
            <div id="msg-erro" class="error-box"></div>

            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] text-zinc-500 uppercase font-bold ml-1">Email / Usuário</label>
                    <input type="text" id="email" class="w-full bg-zinc-900 border border-zinc-800 p-3 rounded text-sm outline-none focus:border-blue-500" placeholder="exemplo@zyplay.com">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-500 uppercase font-bold ml-1">Password</label>
                    <input type="password" id="password" class="w-full bg-zinc-900 border border-zinc-800 p-3 rounded text-sm outline-none focus:border-blue-500" placeholder="••••••••">
                </div>
                
                <button onclick="tentarLogin()" class="w-full bg-blue-700 hover:bg-blue-600 py-4 rounded zy-font text-xs font-bold transition shadow-lg">ENTRAR NA ARENA</button>
            </div>
        </div>
    </div>

    <div id="arena-content" class="hidden min-h-screen">
        <header class="p-4 bg-black/80 backdrop-blur-md border-b border-blue-900/50 sticky top-0 z-[500]">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <h1 class="zy-font text-xl font-black italic tracking-tighter">ZYPLAY<span class="text-blue-500">STORE</span></h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="z-coins-display px-4 py-1 rounded-full flex items-center gap-2">
                        <span id="saldo-txt" class="zy-font text-xs">2.00 ZC</span>
                        <i class="fa-solid fa-coins"></i>
                    </div>
                    <button onclick="logout()" class="text-zinc-500 text-xs hover:text-white uppercase font-bold">Sair</button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            <div class="mb-10 p-10 rounded-[40px] bg-gradient-to-r from-blue-900/30 to-black border border-blue-500/20 relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="zy-font text-2xl uppercase">Ganhe <span class="text-yellow-400">Zcoins</span> Grátis</h2>
                    <p class="text-zinc-400 text-sm mt-2 max-w-md">Nossa nova moeda chegou! Jogue agora, assista aos replays e acumule Zcons para trocar na loja.</p>
                </div>
                <i class="fa-solid fa-gamepad absolute -right-4 -bottom-4 text-9xl opacity-5"></i>
            </div>

            <h3 class="zy-font text-xs text-blue-500 mb-8 flex items-center gap-2 uppercase italic tracking-widest">
                <span class="w-2 h-2 bg-blue-600 rounded-full animate-pulse"></span> Arena de Jogos em Alta
            </h3>
            
            <div id="jogos-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 pb-20">
                </div>
        </main>
    </div>

    <div id="game-screen">
        <div class="p-4 bg-zinc-900 flex justify-between items-center border-b border-blue-600 shadow-2xl">
            <button onclick="fecharJogo()" class="text-zinc-400 text-xs font-bold uppercase hover:text-white"><i class="fa-solid fa-chevron-left mr-2"></i> Voltar à Loja</button>
            <span id="game-title" class="zy-font text-blue-500 text-[10px]"></span>
            <div class="text-yellow-500 text-[10px] font-black animate-bounce">ZCOINS ATIVOS</div>
        </div>
        <iframe id="game-frame" class="w-full h-full border-none bg-black" src=""></iframe>
    </div>

    <script>
        // LISTA DE JOGOS NO SEU REPOSITÓRIO (URLs de exemplo)
        const jogos = [
            { n: "My Parking Lot", c: "Puzzle", i: "https://img.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140-512x512.jpg", u: "https://html5.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140/" },
            { n: "Cyber Truck", c: "Ação", i: "https://img.gamedistribution.com/00492167cc5a4435860361f19811802e-512x512.jpg", u: "https://html5.gamedistribution.com/00492167cc5a4435860361f19811802e/" },
            { n: "Combat Online", c: "Multiplayer", i: "https://img.gamedistribution.com/264b360b9795493b80b7f80590897f1f-512x512.jpg", u: "https://html5.gamedistribution.com/264b360b9795493b80b7f80590897f1f/" },
            { n: "Princess Fashion", c: "Meninas", i: "https://img.gamedistribution.com/5f38914b5329431e843e936b4476686a-512x512.jpg", u: "https://html5.gamedistribution.com/5f38914b5329431e843e936b4476686a/" },
            { n: "Vex Arena", c: "Ação", i: "https://img.gamedistribution.com/39a674d8253147329528d2d92144371b-512x512.jpg", u: "https://html5.gamedistribution.com/39a674d8253147329528d2d92144371b/" },
            { n: "Bubble Master", c: "Puzzle", i: "https://img.gamedistribution.com/649e378c33a94848bc95376043216893-512x512.jpg", u: "https://html5.gamedistribution.com/649e378c33a94848bc95376043216893/" },
            // Simulando muitos jogos
            { n: "Z-War", c: "Ação", i: "https://img.gamedistribution.com/264b360b9795493b80b7f80590897f1f-512x512.jpg", u: "https://html5.gamedistribution.com/264b360b9795493b80b7f80590897f1f/" },
            { n: "Moto X3M", c: "Corrida", i: "https://img.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140-512x512.jpg", u: "https://html5.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140/" }
        ];

        let saldo = parseFloat(localStorage.getItem('zy_saldo')) || 2.00;

        // VERIFICAÇÃO AUTOMÁTICA DE LOGIN AO CARREGAR
        window.onload = function() {
            const logado = localStorage.getItem('zy_logado');
            if(logado === 'true') {
                mostrarArena();
            }
            updateSaldoUI();
        };

        function tentarLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const erroBox = document.getElementById('msg-erro');

            erroBox.style.display = 'none';

            // LÓGICA DE VALIDAÇÃO
            if(email === "") {
                erroBox.innerText = "Email/Usuário não cadastrado.";
                erroBox.style.display = 'block';
                return;
            }
            if(pass !== "123") { // Sua senha teste
                erroBox.innerText = "Senha incorreta. Tente novamente.";
                erroBox.style.display = 'block';
                return;
            }

            // SE TUDO OK: SALVA NO NAVEGADOR
            localStorage.setItem('zy_logado', 'true');
            localStorage.setItem('zy_user', email);
            mostrarArena();
        }

        function mostrarArena() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('arena-content').classList.remove('hidden');
            renderizarJogos();
        }

        function renderizarJogos() {
            const grid = document.getElementById('jogos-grid');
            grid.innerHTML = "";
            // Mostrando a lista 2 vezes para encher a tela
            [...jogos, ...jogos].forEach(j => {
                grid.innerHTML += `
                    <div class="game-tile cursor-pointer" onclick="jogar('${j.u}', '${j.n}')">
                        <img src="${j.i}" class="w-full aspect-square object-cover">
                        <div class="p-3">
                            <h4 class="text-[10px] zy-font truncate">${j.n}</h4>
                            <p class="text-[8px] text-zinc-500 font-bold uppercase">${j.c}</p>
                        </div>
                    </div>
                `;
            });
        }

        function jogar(url, nome) {
            document.getElementById('game-title').innerText = nome;
            document.getElementById('game-frame').src = url;
            document.getElementById('game-screen').style.display = 'flex';
        }

        function fecharJogo() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('game-frame').src = "";
            saldo += 0.50; // Ganha Zcoins ao jogar
            localStorage.setItem('zy_saldo', saldo);
            updateSaldoUI();
        }

        function updateSaldoUI() {
            document.getElementById('saldo-txt').innerText = `${saldo.toFixed(2)} ZC`;
        }

        function logout() {
            localStorage.removeItem('zy_logado');
            location.reload();
        }
    </script>
</body>
</html>
