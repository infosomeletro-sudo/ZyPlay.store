    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --pink-neon: #ff007a;
            --blue-neon: #00d4ff;
            --gold-neon: #ffcc00;
            --deep-bg: #050510;
        }

        body {
            background: var(--deep-bg);
            background-image:
                linear-gradient(rgba(255, 0, 122, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 122, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: #12122b;
            min-height: 90px;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--pink-neon);
            box-shadow: 0 0 30px var(--pink-neon);
            z-index: 100;
        }

        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-text { font-family: 'Press Start 2P'; font-size: 1.3rem; color: var(--gold-neon); text-shadow: 3px 3px #000; }

        .btn {
            border: 2px solid var(--gold-neon);
            background: rgba(0,0,0,0.35);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 900;
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            gap:8px;
            transition: .2s;
        }
        .btn:hover {
            background: var(--pink-neon);
            box-shadow: -6px 6px 0px var(--blue-neon);
            transform: translate(3px, -3px);
        }
        .btn.blue { border-color: var(--blue-neon); }

        .zycoin-bar {
            background: var(--pink-neon);
            text-align: center;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 0.7rem;
            border-bottom: 3px solid var(--gold-neon);
        }

        .main-layout { display: flex; flex: 1; }

        .sidebar {
            width: 280px;
            background: rgba(18, 18, 43, 0.9);
            padding: 24px 18px;
            border-right: 4px solid var(--pink-neon);
        }

        .menu-item {
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 14px;
            border: 2px solid var(--gold-neon);
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            transition: 0.2s;
        }
        .menu-item:hover { background: var(--pink-neon); transform: translateX(5px); }

        .content { flex: 1; padding: 26px; display: flex; flex-direction: column; gap: 20px; }

        .card {
            background: rgba(18, 18, 43, 0.85);
            border: 2px solid rgba(0,212,255,0.35);
            border-radius: 10px;
            padding: 20px;
        }

        .card h2 { font-family: 'Press Start 2P'; font-size: 1rem; color: var(--gold-neon); margin-bottom: 20px; }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-tile {
            display: block;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--gold-neon);
            background: rgba(0,0,0,0.5);
            text-decoration: none;
            color: #fff;
            transition: .2s;
        }
        .game-tile:hover {
            border-color: var(--pink-neon);
            box-shadow: 0 0 20px var(--blue-neon);
            transform: scale(1.02);
        }

        .game-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 8px; display: block; }
        .game-desc { opacity: 0.8; font-size: 0.9rem; }

        @media (max-width: 900px){
            .sidebar { display:none; }
        }
    </style>
</head>

</body>
