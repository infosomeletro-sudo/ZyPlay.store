    <style>
        :root {
            --bg-main: #0b0b0d;
            --bg-sidebar: #121214;
            --primary: #7a5df5; /* Cor estilo CrazyGames */
            --text-muted: #94949e;
            --card-bg: #1e1e21;
        }

        body {
            background-color: var(--bg-main);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* MENU LATERAL (SIDEBAR) */
        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #222;
            overflow-y: auto;
        }

        .logo-area {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            padding: 0 15px 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.2s;
            font-weight: 600;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #252529;
            color: white;
        }

        .nav-item i { width: 20px; text-align: center; }

        .sidebar-sep {
            height: 1px;
            background: #222;
            margin: 15px 10px;
        }

        /* CONTEÃšDO PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* HEADER / BUSCA */
        header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(11, 11, 13, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-bar {
            background: #1e1e21;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            width: 400px;
            border: 1px solid #333;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            width: 100%;
            outline: none;
        }

        .user-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        /* GRID DE JOGOS */
        .game-section { padding: 30px; }
        .section-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: 1px solid transparent;
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .game-thumb {
            width: 100%;
            aspect-ratio: 16/10;
            background: #2a2a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .game-info { padding: 12px; }
        .game-name { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; }
        .game-stats { font-size: 0.75rem; color: var(--text-muted); }

        /* SCROLLBAR CUSTOMIZADA */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
