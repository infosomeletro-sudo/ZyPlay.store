<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYPLAY | ARENA</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --pink: #ff007a; --blue: #00d4ff; --gold: #ffcc00; --bg: #050510; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; overflow-x: hidden; }

        /* TELA DE LOGIN (OVERLAY) */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.95);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-card {
            background: #12122b; padding: 40px; border: 3px solid var(--pink);
            border-radius: 15px; text-align: center; box-shadow: 0 0 50px var(--pink);
            max-width: 400px; width: 90%;
        }
        .login-card h2 { font-family: 'Press Start 2P'; font-size: 1rem; color: var(--gold); margin-bottom: 30px; }
        
        .social-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px;
            border: none; cursor: pointer; font-weight: bold; font-family: 'Rajdhani'; font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn-google { background: white; color: #757575; border: 1px solid #ddd; }
        .btn-facebook { background: #1877f2; color: white; }
        .btn-visitante { background: transparent; color: var(--blue); border: 2px solid var(--blue); }
        .social-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255,255,255,0.1); }

        /* HEADER E SITE */
        header { background: #12122b; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--pink); }
        .logo { font-family: 'Press Start 2P'; color: var(--gold); font-size: 1.2rem; }
        .zycoin-display { background: rgba(0,0,0,0.5); border: 2px solid var(--blue); padding: 10px 20px; border-radius: 50px; color: var(--blue); font-weight: bold; }

        /* JOGOS */
        .content { padding: 40px 20px; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .game-card { 
            background: #12122b; border: 2px solid var(--gold); border-radius: 10px; 
            overflow: hidden; cursor: pointer; transition: 0.3s; position: relative;
        }
        .game-card:hover { border-color: var(--pink); transform: translateY(-5px); }
        .game-card img { width: 100%; height: 140px; object-fit: cover; filter: grayscale(50%); transition: 0.5s; }
        .game-card:hover img { filter: grayscale(0%); }
        .game-info { padding: 15px; text-align: center; }
        .game-info h3 { margin: 0; font-family: 'Press Start 2P'; font-size: 0.7rem; color: var(--blue); }

        /* IFRAME JOGO */
        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; }
        iframe { width: 100%; height: 100%; border: none; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 3100; background: var(--pink); color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; font-family: 'Press Start 2P'; font-size: 0.6rem; }

        footer { text-align: center; padding: 40px; color: #555; border-top: 1px solid #1a1a3a; margin-top: 50px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2>ENTRAR NA ARENA</h2>
        
        <button class="social-btn btn-google" onclick="fazerLogin('Google')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" width="20"> Entrar com Google
        </button>
        
        <button class="social-btn btn-facebook" onclick="fazerLogin('Facebook')">
            <i class="fab fa-facebook-f"></i> Entrar com Facebook
        </button>
        
        <div style="margin: 20px 0; color: #555;">‚Äî‚Äî‚Äî OU ‚Äî‚Äî‚Äî</div>
        
        <button class="social-btn btn-visitante" onclick="fazerLogin('Visitante')">
            üéÆ Jogar como Visitante
        </button>
        
        <p style="font-size: 0.8rem; margin-top: 20px; color: #888;">
            Ao entrar voc√™ aceita nossos termos. Suporte: gerencia@zyplay.store
        </p>
    </div>
</div>

<header>
    <div class="logo">ZYPLAY</div>
    <div id="user-info" style="display:none; align-items:center; gap:15px;">
        <span id="username" style="color:var(--pink)"></span>
        <div class="zycoin-display">üí∞ <span id="balance">0</span></div>
    </div>
</header>

<div class="content">
    <div class="games-grid">
        <div class="game-card" onclick="openGame('jogos/cobrinha.html')">
            <img src="https://img.freepik.com/vetores-gratis/fundo-de-estilo-pixel-do-jogo-da-cobra_23-2148524453.jpg" alt="Cobra">
            <div class="game-info"><h3>COBRINHA NEON</h3></div>
        </div>

        <div class="game-card" onclick="openGame('jogos/tiro.html')">
            <img src="https://img.freepik.com/vetores-premium/alvo-de-dardos-com-setas-estilo-pixel-art_640317-190.jpg" alt="Tiro">
            <div class="game-info"><h3>TIRO AO ALVO</h3></div>
        </div>
        
        </div>
</div>

<div id="game-view">
    <button class="back-btn" onclick="closeGame()">‚Üê SAIR DO JOGO</button>
    <iframe id="game-frame" src=""></iframe>
</div>

<footer>
    ZYPLAY Arena ¬© 2026 | Suporte: gerencia@zyplay.store
</footer>

<script>
    let coins = parseInt(localStorage.getItem('zycoins')) || 0;
    let user = localStorage.getItem('zyuser');

    // Verificar se j√° est√° logado
    if(user) {
        document.getElementById('login-overlay').style.display = 'none';
        ativarSite(user);
    }

    function fazerLogin(tipo) {
        let nome = tipo === 'Visitante' ? 'Jogador_' + Math.floor(Math.random()*999) : tipo + '_User';
        localStorage.setItem('zyuser', nome);
        document.getElementById('login-overlay').style.fadeOut = 'slow';
        setTimeout(() => {
            document.getElementById('login-overlay').style.display = 'none';
            ativarSite(nome);
        }, 500);
    }

    function ativarSite(nome) {
        document.getElementById('user-info').style.display = 'flex';
        document.getElementById('username').innerText = nome;
        document.getElementById('balance').innerText = coins;
    }

    function openGame(url) {
        document.getElementById('game-view').style.display = 'block';
        document.getElementById('game-frame').src = url;
        // Ganha 10 coins s√≥ por jogar
        coins += 10;
        localStorage.setItem('zycoins', coins);
        document.getElementById('balance').innerText = coins;
    }

    function closeGame() {
        document.getElementById('game-view').style.display = 'none';
        document.getElementById('game-frame').src = '';
    }
</script>

</body>
</html>
