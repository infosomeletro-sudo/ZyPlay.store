<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyPlay Store | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --accent: #8A2BE2;
            --bg: #050505;
            --card: #121212;
            --green: #00FF7F;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* BARRA DE TOPO ESTILO BANCO */
        .header {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--gold), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-card {
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance-info { text-align: right; }
        .zy-total { color: var(--gold); font-weight: bold; font-size: 1.1rem; display: block; }
        .rs-total { color: var(--green); font-size: 0.85rem; opacity: 0.9; }

        .btn-saque {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-saque:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }

        /* PROPAGANDA DISCRETA (Estilo AdSense) */
        .ad-banner {
            width: 90%;
            max-width: 970px;
            height: 90px;
            background: #0f0f0f;
            margin: 30px auto;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        /* GRID DE JOGOS ESTILO STREAMING */
        .main-content { padding: 20px 5%; }
        
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::before { content: ''; width: 4px; height: 24px; background: var(--gold); border-radius: 2px; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .game-item {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid #222;
            text-decoration: none;
            color: #fff;
            position: relative;
        }

        .game-item:hover {
            transform: translateY(-8px);
            border-color: var(--gold);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }

        .game-preview {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #1a1a1a, #252525);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .game-details { padding: 15px; }
        .game-details h3 { margin: 0; font-size: 1rem; font-weight: 600; }
        .game-tag {
            font-size: 0.7rem;
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 8px;
        }

        /* RODAP√â */
        footer { text-align: center; padding: 50px; color: #444; font-size: 0.8rem; }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo">ZYPLAY</div>
        
        <div class="wallet-card">
            <div class="balance-info">
                <span class="zy-total" id="zyBalance">2.450,00 ZY</span>
                <span class="rs-total" id="rsBalance">R$ 24,50</span>
            </div>
            <button class="btn-saque" onclick="solicitarSaque()">SAQUE</button>
        </div>
    </header>

    <div class="ad-banner">
        PUBLICIDADE - ESPA√áO DISPON√çVEL
    </div>

    <main class="main-content">
        <div class="section-title">Jogos Populares</div>
        
        <div class="game-grid">
            
            <a href="jogos com autoria/virginia/" class="game-item">
                <div class="game-preview">üíÉ</div>
                <div class="game-details">
                    <h3>Virginia Miner</h3>
                    <span class="game-tag">PRECIS√ÉO</span>
                </div>
            </a>

            <a href="jogos de terceiros/space-game/" class="game-item">
                <div class="game-preview">üöÄ</div>
                <div class="game-details">
                    <h3>Space Game</h3>
                    <span class="game-tag">CSS ONLY</span>
                </div>
            </a>

            <a href="jogos com autoria/seu-lunga/" class="game-item">
                <div class="game-preview">üë¥</div>
                <div class="game-details">
                    <h3>Seu Lunga</h3>
                    <span class="game-tag">MINERADOR</span>
                </div>
            </a>

            </div>
    </main>

    <footer>
        ZYPLAY STORE &copy; 2026<br>
        Manuten√ß√£o de Notebooks e Impressoras & Games
    </footer>

    <script>
        function solicitarSaque() {
            const saldoRs = 24.50;
            if(saldoRs >= 20.00) {
                alert("Solicita√ß√£o enviada! Verificando saldo...");
            } else {
                alert("Saldo insuficiente para saque. M√≠nimo: R$ 20,00");
            }
        }

        // Fun√ß√£o para converter saldo dinamicamente
        function converter(zy) {
            let rs = zy / 100;
            document.getElementById('zyBalance').innerText = zy.toLocaleString('pt-br') + " ZY";
            document.getElementById('rsBalance').innerText = "R$ " + rs.toLocaleString('pt-br', {minimumFractionDigits: 2});
        }
    </script>
</body>
</html>
