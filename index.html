    <style>
        :root {
            --pink-neon: #ff007a;
            --blue-neon: #00d4ff;
            --gold-neon: #ffcc00;
            --deep-bg: #050510;
        }

        body {
            background: var(--deep-bg);
            background-image:
                linear-gradient(rgba(255, 0, 122, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 122, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: #12122b;
            min-height: 90px;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--pink-neon);
            box-shadow: 0 0 30px var(--pink-neon);
            z-index: 100;
            gap: 14px;
        }

        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-container i { font-size: 2.4rem; color: var(--blue-neon); filter: drop-shadow(0 0 10px var(--blue-neon)); }
        .logo-text { font-family: 'Press Start 2P'; font-size: 1.3rem; color: var(--gold-neon); text-shadow: 3px 3px #000; }

        .header-actions { display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; }

        .btn {
            border: 2px solid var(--gold-neon);
            background: rgba(0,0,0,0.35);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 900;
            letter-spacing: .3px;
            transition: .2s;
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            gap:8px;
            user-select:none;
        }
        .btn:hover {
            background: var(--pink-neon);
            box-shadow: -6px 6px 0px var(--blue-neon);
            transform: translate(3px, -3px);
        }
        .btn.blue { border-color: var(--blue-neon); }

        .pill {
            border: 2px solid rgba(0,212,255,0.55);
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0,0,0,0.25);
            font-weight: 900;
        }
        .pill strong { color: var(--blue-neon); }

        .zycoin-bar {
            background: var(--pink-neon);
            text-align: center;
            padding: 10px 12px;
            font-family: 'Press Start 2P';
            font-size: 0.7rem;
            border-bottom: 3px solid var(--gold-neon);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .main-layout { display: flex; flex: 1; z-index: 10; }

        .sidebar {
            width: 320px;
            background: rgba(18, 18, 43, 0.9);
            backdrop-filter: blur(15px);
            padding: 24px 18px;
            border-right: 4px solid var(--pink-neon);
            min-height: calc(100vh - 90px);
        }

        .menu-item {
            text-decoration: none;
            color: white;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 14px;
            border: 3px solid var(--gold-neon);
            border-radius: 6px;
            margin-bottom: 14px;
            background: rgba(0,0,0,0.3);
            font-size: 1.05rem;
            transition: 0.2s;
        }
        .menu-item:hover {
            background: var(--pink-neon);
            box-shadow: -8px 8px 0px var(--blue-neon);
            transform: translate(4px, -4px);
        }

        .content { flex: 1; padding: 26px 22px; display: flex; flex-direction: column; gap: 16px; }

        .card {
            background: rgba(18, 18, 43, 0.85);
            border: 2px solid rgba(0,212,255,0.35);
            border-radius: 10px;
            padding: 18px;
        }

        .card h2 { font-family: 'Press Start 2P'; font-size: 1rem; color: var(--gold-neon); }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 14px;
        }

        .game-tile {
            display: block;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid rgba(255,204,0,0.55);
            background: rgba(0,0,0,0.25);
            text-decoration: none;
            color: #fff;
            transition: .2s;
        }
        .game-tile:hover {
            border-color: var(--pink-neon);
            box-shadow: 0 0 18px rgba(0,212,255,0.35);
        }

        @media (max-width: 900px){
            .sidebar { display:none; }
        }
    </style>
</head>
