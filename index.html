<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyPlay Store | Seu Portal de Games</title>
    <style>
        :root {
            --primary: #ffd700;
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* BANNER DE PROPAGANDA MANUAL */
        .ad-space {
            background: #222;
            width: 90%;
            max-width: 728px;
            height: 90px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #444;
            color: #666;
            text-decoration: none;
            overflow: hidden;
        }
        .ad-space img { width: 100%; height: 100%; object-fit: cover; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid-jogos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
            border: 2px solid #333;
            text-decoration: none;
            color: white;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .game-thumb {
            width: 100%;
            height: 150px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .game-info {
            padding: 15px;
            text-align: center;
        }

        .game-info h3 { margin: 0 0 10px 0; font-size: 1.2rem; }
        
        .btn-play {
            background: var(--primary);
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        footer { text-align: center; padding: 40px; color: #555; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">ZyPlay Store</h1>
        <p>A maior biblioteca de jogos HTML5</p>
    </header>

    <a href="mailto:contato@seuemail.com" class="ad-space">
        ANUNCIE AQUI - ESPA√áO DISPON√çVEL
    </a>

    <div class="container">
        <h2>üéÆ Todos os Jogos</h2>
        
        <div class="grid-jogos">
            
            <a href="jogos com autoria/virginia/" class="game-card">
                <div class="game-thumb">üíÉ</div>
                <div class="game-info">
                    <h3>Virginia Miner</h3>
                    <div class="btn-play">JOGAR AGORA</div>
                </div>
            </a>

            <a href="jogos de terceiros/space-game/" class="game-card">
                <div class="game-thumb">üöÄ</div>
                <div class="game-info">
                    <h3>Space Game</h3>
                    <div class="btn-play">JOGAR AGORA</div>
                </div>
            </a>

            <a href="jogos com autoria/seu-lunga/" class="game-card">
                <div class="game-thumb">üë¥</div>
                <div class="game-info">

                    <div class="btn-play">JOGAR AGORA</div>
                </div>
            </a>

            </div>
    </div>

    <div class="ad-space">
        PUBLICIDADE
    </div>

    <footer>
        &copy; 2026 ZyPlay Store - Todos os direitos reservados.
    </footer>

</body>
</html>
