<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYPLAY STORE | OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --gold-glow: rgba(255, 204, 0, 0.4);
            --neon-purple: #8a2be2;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 204, 0, 0.05) 0%, transparent 20%);
        }

        /* HEADER CIBERNÃ‰TICO */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 0 20px var(--gold-glow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            letter-spacing: 3px;
        }

        .wallet-container {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #111, #222);
            padding: 5px 20px;
            border-radius: 50px;
            border: 1px solid var(--gold);
            box-shadow: inset 0 0 10px #000;
        }

        .balance-info { text-align: center; padding: 0 15px; }
        .zy-val { 
            color: var(--gold); 
            font-family: 'Orbitron', sans-serif;
            font-weight: bold; 
            font-size: 1.2rem; 
            display: block;
        }
        .rs-val { color: #00ff7f; font-size: 0.9rem; font-weight: bold; text-shadow: 0 0 5px rgba(0,255,127,0.3); }

        .btn-withdraw {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--gold-glow);
        }

        .btn-withdraw:hover {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 0 25px #fff;
        }

        /* GRID DE GAMES ENFEITADA */
        .container { padding: 40px 5%; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, transparent 50%, rgba(255, 204, 0, 0.2) 100%);
            opacity: 0; transition: 0.3s;
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), 0 0 20px var(--gold-glow);
        }

        .game-card:hover::before { opacity: 1; }

        .thumb {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: #111;
            position: relative;
        }

        /* Detalhe de luz no card */
        .card-light {
            position: absolute;
            top: 10px; right: 10px;
            width: 8px; height: 8px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold);
        }

        .info { padding: 20px; position: relative; z-index: 2; }
        .info h3 { 
            margin: 0; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1rem; 
            color: #fff;
            text-transform: uppercase;
        }
        
        .play-tag {
            margin-top: 10px;
            display: inline-block;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 3px 10px;
            border-radius: 4px;
        }

        /* Banner de Ads Enfeitado */
        .ad-slot {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            height: 100px;
            border: 1px solid #222;
            background: repeating-linear-gradient(45deg, #000, #000 10px, #050505 10px, #050505 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

    </style>
</head>

</html>
