<!DOCTYPE html><html lang="pt-br"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZyBlock Dodge</title>
<style>
  body{margin:0;background:#060615;color:#fff;font-family:Arial;display:grid;place-items:center;height:100vh}
  canvas{border:2px solid #ffcc00;border-radius:10px;background:rgba(0,0,0,.35)}
  .hud{width:min(760px,92vw);display:flex;justify-content:space-between;margin:10px 0;font-weight:700}
  button{background:#00d4ff;border:0;padding:10px 14px;border-radius:10px;font-weight:900;cursor:pointer}
</style></head><body>
<div class="hud"><div>Score: <span id="s">0</span></div><div><button id="p">Pausar</button></div></div>
<canvas id="c" width="760" height="420"></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d'); let run=true,paused=false,score=0;
const p={x:360,y:360,w:48,h:18,v:12}; let bs=[],last=0;
function spawn(){const s=22+Math.random()*26; bs.push({x:Math.random()*(c.width-s),y:-s,w:s,h:s,v:3+Math.random()*3});}
function col(a,b){return a.x<b.x+b.w&&a.x+a.w>b.x&&a.y<b.y+b.h&&a.y+a.h>b.y}
addEventListener('keydown',e=>{if(e.key==='ArrowLeft')p.x=Math.max(0,p.x-p.v); if(e.key==='ArrowRight')p.x=Math.min(c.width-p.w,p.x+p.v); if(e.key.toLowerCase()==='p')paused=!paused;});
document.getElementById('p').onclick=()=>paused=!paused;
function loop(t){
  if(!run) return; requestAnimationFrame(loop);
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle='rgba(0,0,0,.25)'; x.fillRect(0,0,c.width,c.height);
  x.fillStyle='#00d4ff'; x.fillRect(p.x,p.y,p.w,p.h);
  if(paused){ x.fillStyle='rgba(255,255,255,.7)'; x.font='20px Arial'; x.fillText('PAUSADO', 20, 40); return; }
  if(t-last>520){spawn(); last=t;}
  x.fillStyle='#ff007a';
  bs.forEach(b=>{b.y+=b.v; x.fillRect(b.x,b.y,b.w,b.h); if(col(p,b)){run=false; alert('Game Over! Score: '+score);}});
  bs=bs.filter(b=>b.y<c.height+50);
  score++; document.getElementById('s').textContent=score;
}
requestAnimationFrame(loop);
</script></body></html>
