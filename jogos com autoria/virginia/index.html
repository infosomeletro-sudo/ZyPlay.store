<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Miner - Zycoins</title>
    <style>
        :root { --gold: #ffd700; --pink: #ff69b4; }
        body {
            background: #121212; color: white; text-align: center;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; height: 100vh; margin: 0; overflow: hidden;
            font-family: sans-serif;
        }
        .score { font-size: 3rem; color: var(--gold); font-weight: bold; margin-bottom: 20px; }
        
        /* Container para garantir que o clique pegue bem */
        #char-container { position: relative; display: inline-block; cursor: pointer; }

        #character {
            width: 280px; border-radius: 20px;
            transition: transform 0.1s;
            /* Animação constante de balanço */
            animation: balanco 2s infinite ease-in-out;
        }

        /* Efeito de clique (ela encolhe e treme) */
        #character:active { transform: scale(0.9) rotate(5deg); animation: none; }

        @keyframes balanco {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .floating-text {
            position: absolute; color: var(--gold); font-weight: bold;
            pointer-events: none; animation: floatUp 0.6s ease-out forwards;
        }
        @keyframes floatUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="score">Zycoins: <span id="balance">0.00</span></div>
    
    <div id="char-container" onclick="mine(event)">
        <img src="virginia.jpeg" id="character">
    </div>

    <p style="color: #888; margin-top: 20px;">CLIQUE NO CORPO DA VIRGÍNIA!</p>

    <script>
        let zycoins = 0;
        const balanceDisplay = document.getElementById('balance');

        function mine(event) {
            zycoins += 1.50;
            balanceDisplay.innerText = zycoins.toFixed(2);

            // Cria o efeito do número subindo onde você clicou
            const float = document.createElement('div');
            float.className = 'floating-text';
            float.innerText = '+1.50';
            float.style.left = (event.clientX - 20) + 'px';
            float.style.top = (event.clientY - 20) + 'px';
            document.body.appendChild(float);
            setTimeout(() => float.remove(), 600);
        }
    </script>
</body>
</html>
