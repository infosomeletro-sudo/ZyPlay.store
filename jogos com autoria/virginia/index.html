<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Miner - Zycoins</title>
    <style>
        :root {
            --gold: #ffd700;
            --pink: #ff69b4;
        }
        body {
            background: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .score-container {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        #char-container {
            position: relative;
            cursor: pointer;
        }
        #character {
            width: 280px;
            border-radius: 20px;
            transition: transform 0.1s;
            user-select: none;
            -webkit-user-drag: none;
            border: 4px solid var(--pink);
        }
        #character:active {
            transform: scale(0.92);
        }
        .floating-text {
            position: absolute;
            color: var(--gold);
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            font-size: 1.5rem;
        }
        @keyframes floatUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="score-container">
        Zycoins: <span id="balance">0.00</span>
    </div>
    
    <div id="char-container" onclick="mine(event)">
        <img src="virginia.png" id="character" alt="Virginia">
    </div>

    <p style="color: #888; margin-top: 25px;">CLIQUE NA VIRGÍNIA PARA MINERAR!</p>

    <script>
        let zycoins = 0;
        const balanceDisplay = document.getElementById('balance');

        function mine(event) {
            // Ganho de 1.50 por clique
            zycoins += 1.50;
            balanceDisplay.innerText = zycoins.toFixed(2);

            // Efeito visual do número subindo (+1.50)
            const float = document.createElement('div');
            float.className = 'floating-text';
            float.innerText = '+1.50';
            float.style.left = (event.clientX - 20) + 'px';
            float.style.top = (event.clientY - 20) + 'px';
            document.body.appendChild(float);

            setTimeout(() => float.remove(), 800);
        }
    </script>
</body>
</html>
